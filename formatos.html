<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

    <!-- Contenido Principal (React lo renderizar√° aqu√≠) -->

    <!-- Footer -->

            </p>

            </p>
        </div>

    <script type="text/babel">
        const { useState } = React;

        const FORMATOS_DATA = [
            {
                id: 'cvu',
                title: 'CVU - Curriculum del Instructor',
                description: 'Formato estandarizado para registrar el curriculum vitae de los instructores.',
                category: 'Instructores',
                fileType: 'Word (.doc)',
                icon: 'üìò',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/TecNM-AC-PO-005-11%20CVU%20curriculum%20del%20instructor%20(1).doc'
            },
            {
                id: 'ficha_tecnica',
                title: 'Ficha T√©cnica del Curso',
                description: 'Documento con los detalles t√©cnicos, objetivos y contenido de un curso propuesto.',
                category: 'Instructores',
                fileType: 'Word (.doc)',
                icon: 'üìó',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/TecNM-AC-PO-005-12%20FICHA%20TECNICA%20(1).doc'
            },
            {
                id: 'deteccion_necesidades',
                title: 'Detecci√≥n de Necesidades',
                description: 'Formato para la detecci√≥n de necesidades de actualizaci√≥n docente.',
                category: 'Generales',
                fileType: 'Word (.docx)',
                icon: 'üîç',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/ITD-AC-PO-10-01%20Deteccion%20de%20necesidades.docx'
            },
            {
                id: 'criterios_instructores',
                title: 'Criterios para Instructores',
                description: 'Documento con los criterios utilizados para la selecci√≥n de instructores de cursos.',
                category: 'Instructores',
                fileType: 'Word (.docx)',
                icon: 'üßë‚Äçüè´',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/ITD-AD-FO-06%20Formatos%20de%20Criterios%20para%20Seleccionar%20Instructores.docx'
            },
            {
                id: 'oficio_registro',
                title: 'Oficio de Registro de Cursos',
                description: 'Oficio oficial para el registro de los cursos de actualizaci√≥n docente.',
                category: 'Generales',
                fileType: 'Word (.docx)',
                icon: '‚úâÔ∏è',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/ITD-AD-FO-07-Oficio%20de%20registro%20de%20cursos%202025.docx'
            },
            {
                id: 'lista_asistencia',
                title: 'Lista de Asistencia',
                description: 'Formato oficial para el registro de asistencia de los participantes a los cursos.',
                category: 'Instructores',
                fileType: 'Excel (.xlsx)',
                icon: 'üìù',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/ITD-AD-FO-08%20Formato%20de%20Lista%20de%20Asistencia_.xlsx'
            }
        ];

        const FormatosApp = () => {
            const [downloadingId, setDownloadingId] = useState(null);

            const handleDownload = async (event, formato) => {
                event.preventDefault();
                if (downloadingId) return; // Prevenir descargas m√∫ltiples
                
                setDownloadingId(formato.id);
                
                try {
                    const response = await fetch(formato.url);
                    if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    
                    const filename = decodeURIComponent(formato.url.split('/').pop());
                    a.download = filename;
                    
                    document.body.appendChild(a);
                    a.click();
                    
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                } catch (error) {
                    console.error("Fallo la descarga:", error);
                    alert("No se pudo descargar el archivo. Por favor, verifique su conexi√≥n e intente de nuevo.");
                } finally {
                    setDownloadingId(null);
                }
            };
            
            return (
                <main className="container mx-auto px-4 py-8 sm:py-12">
                    <div className="max-w-4xl mx-auto">
                        <a href="index.html" className="inline-flex items-center text-blue-600 hover:text-blue-800 hover:underline mb-6 text-sm sm:text-base">
                            ‚Üê Volver al Portal Principal
                        </a>

                        <div className="bg-gradient-to-r from-blue-500 to-indigo-500 rounded-2xl shadow-xl p-6 sm:p-8 text-white mb-8 animate-fadeIn">
                            <div className="flex items-center gap-4">
                                <div className="text-5xl">üìã</div>
                                <div>
                                    <h2 className="text-2xl sm:text-3xl font-bold mb-2">Descarga de Formatos</h2>
                                    <p className="text-sm sm:text-base opacity-90">
                                        Aqu√≠ encontrar√° los documentos oficiales necesarios para los procesos de actualizaci√≥n docente.
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        {FORMATOS_DATA.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                {FORMATOS_DATA.map((formato, index) => {
                                    const isHighlighted = formato.id === 'oficio_registro';
                                    const isDownloading = downloadingId === formato.id;
                                    const cardClasses = isHighlighted 
                                        ? "format-card bg-amber-50 rounded-xl shadow-xl p-6 border-t-4 border-amber-500 flex flex-col h-full"
                                        : "format-card bg-white rounded-xl shadow-lg p-6 border-t-4 border-indigo-500 flex flex-col h-full";
                                    
                                    const animationDelay = { animationDelay: `${index * 100}ms` };

                                    return (
                                        <div key={formato.id} className="relative animate-fadeIn" style={animationDelay}>
                                            {isHighlighted && (
                                                <div className="absolute top-0 right-0 mt-3 mr-3 z-10 bg-amber-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg">
                                                    M√ÅS USADO
                                                </div>
                                            )}
                                            <div className={cardClasses}>
                                                <div className="text-5xl mb-4">{formato.icon}</div>
                                                <h3 className="text-lg font-bold text-gray-800 mb-2 flex-grow">
                                                    {formato.title}
                                                </h3>
                                                <p className="text-sm text-gray-600 mb-4">{formato.description}</p>
                                                <p className="text-xs text-gray-500 mb-4 font-mono bg-gray-100 px-2 py-1 rounded inline-block">
                                                    {formato.fileType}
                                                </p>
                                                <a href={formato.url}
                                                   onClick={(e) => handleDownload(e, formato)}
                                                   className={`block w-full mt-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg text-center transition-colors flex items-center justify-center gap-2 ${isDownloading ? 'opacity-75 cursor-wait' : ''}`}>
                                                    <span>{isDownloading ? '‚è≥' : '‚¨áÔ∏è'}</span> {isDownloading ? 'Descargando...' : 'Descargar'}
                                                </a>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                             <div className="text-center py-12 bg-gray-50 rounded-lg">
                                <p className="text-gray-600">No hay formatos disponibles en este momento.</p>
                             </div>
                        )}
                    </div>
                </main>
            );
        };
        
        window.addEventListener('load', () => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(
                    <React.StrictMode>
                        <FormatosApp />
                    </React.StrictMode>
                );
            } else {
                console.error('No se encontr√≥ el elemento root');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearSpan = document.getElementById('copyright-year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();

    </script>
</body>
