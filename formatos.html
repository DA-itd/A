    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ‚îÄ‚îÄ‚îÄ CONFIGURACI√ìN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const ADMIN_EMAIL = 'alejandro.calderon@itdurango.edu.mx';
        // URL del Web App de Google Apps Script (la misma que ya usas en el portal)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec';
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

            {

                url: 'https://raw.githubusercontent.com/DA-itd/A/main/TecNM-AC-PO-005-11%20CVU%20curriculum%20del%20instructor%20(1).doc'
            },
            {
                id: 'ficha_tecnica',
                title: 'Ficha T√©cnica del Curso',
                description: 'Documento con los detalles t√©cnicos, objetivos y contenido de un curso propuesto.',
                category: 'Instructores',
                fileType: 'Word (.doc)',
                icon: 'üìó',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/TecNM-AC-PO-005-12%20FICHA%20TECNICA%20(1).doc'
            },
            {
                id: 'deteccion_necesidades',
                title: 'Detecci√≥n de Necesidades',
                description: 'Formato para la detecci√≥n de necesidades de actualizaci√≥n docente.',
                category: 'Generales',
                fileType: 'Word (.docx)',
                icon: 'üîç',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/ITD-AC-PO-10-01%20Deteccion%20de%20necesidades.docx'
            },
            {
                id: 'criterios_instructores',
                title: 'Criterios para Instructores',
                description: 'Documento con los criterios utilizados para la selecci√≥n de instructores de cursos.',
                category: 'Instructores',
                fileType: 'Word (.docx)',
                icon: 'üßë‚Äçüè´',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/ITD-AD-FO-06%20Formatos%20de%20Criterios%20para%20Seleccionar%20Instructores.docx'
            },
            {
                id: 'lista_asistencia',
                title: 'Lista de Asistencia',
                description: 'Formato oficial para el registro de asistencia de los participantes a los cursos.',
                category: 'Instructores',
                fileType: 'Excel (.xlsx)',
                icon: 'üìù',
                url: 'https://raw.githubusercontent.com/DA-itd/A/main/ITD-AD-FO-08%20Formato%20de%20Lista%20de%20Asistencia_.xlsx'
            }
        ];

        const FormatosApp = () => {
            const [downloadingId, setDownloadingId]   = useState(null);
            const [isRegistryOpen, setIsRegistryOpen] = useState(true);
            const [loadingStatus, setLoadingStatus]   = useState(true); // spinner mientras carga estado
            const [savingStatus, setSavingStatus]     = useState(false); // spinner mientras guarda

            // ‚îÄ‚îÄ 1. LEER EL ESTADO REAL DEL SERVIDOR AL MONTAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            useEffect(() => {
                fetch(`${SCRIPT_URL}?action=getRegistryStatus&t=${Date.now()}`)
                    .then(r => r.text())
                    .then(text => {
                        try {
                            const data = JSON.parse(text);
                            if (data.success) setIsRegistryOpen(data.status === 'OPEN');
                        } catch(e) { console.error("Error parseando estado:", e); }
                    })
                    .catch(err => console.error("Error leyendo estado del registro:", err))
                    .finally(() => setLoadingStatus(false));
            }, []);

            // ‚îÄ‚îÄ 2. CALLBACK DE GOOGLE: GUARDAR NUEVO ESTADO EN EL SERVIDOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            useEffect(() => {
                window.handleCredentialResponse = (response) => {
                    try {
                        // Decodificar token solo para verificar el email en el cliente
                        const base64Url = response.credential.split('.')[1];
                        const base64    = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        const jsonPayload = decodeURIComponent(
                            atob(base64).split('').map(c =>
                                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                            ).join('')
                        );
                        const payload = JSON.parse(jsonPayload);

                        if (payload.email !== ADMIN_EMAIL) {
                            alert("‚õî Acceso denegado.\nSolo el administrador puede modificar el estado.");
                            return;
                        }

                        // Calcular nuevo estado (toggle)
                        setIsRegistryOpen(prev => {
                            const next       = !prev;
                            const nextStatus = next ? 'OPEN' : 'CLOSED';

                            // ‚îÄ‚îÄ GUARDAR EN EL SERVIDOR via fetch con JSON ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                            setSavingStatus(true);
                            fetch(SCRIPT_URL, {
                                method: 'POST',
                                redirect: 'follow',
                                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                                body: JSON.stringify({
                                    action:   'setRegistryStatus',
                                    status:   nextStatus,
                                    id_token: response.credential
                                })
                            })
                            .then(r => r.text())
                            .then(text => {
                                try {
                                    const data = JSON.parse(text);
                                    if (data.success) {
                                        const statusText = next ? "ACTIVADO (Disponible)" : "DESACTIVADO (Cerrado)";
                                        alert(`‚úÖ MODO ADMINISTRADOR\n\nCambio guardado en el servidor.\nEl Pre-Registro ahora est√°: ${statusText}`);
                                    } else {
                                        setIsRegistryOpen(prev2 => !prev2);
                                        alert("‚õî Error al guardar en el servidor:\n" + (data.message || 'Error desconocido'));
                                    }
                                } catch(parseErr) {
                                    // Apps Script a veces responde con redirect, pero el cambio s√≠ se guard√≥
                                    const statusText = next ? "ACTIVADO (Disponible)" : "DESACTIVADO (Cerrado)";
                                    alert(`‚úÖ MODO ADMINISTRADOR\n\nEl Pre-Registro ahora est√°: ${statusText}`);
                                }
                            })
                            .catch(err => {
                                setIsRegistryOpen(prev2 => !prev2);
                                console.error("Error de red al guardar estado:", err);
                                alert("‚õî Error de conexi√≥n al guardar el estado.\nVerifica tu conexi√≥n e intenta de nuevo.");
                            })
                            .finally(() => setSavingStatus(false));
                            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

                            return next; // actualizar UI inmediatamente (optimistic update)
                        });

                    } catch (e) {
                        console.error("Error al procesar credencial", e);
                        alert("Error de autenticaci√≥n.");
                    }
                };
            }, []);

            // ‚îÄ‚îÄ 3. DISPARAR EL PROMPT DE GOOGLE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            const handleAdminClick = () => {
                if (savingStatus) return; // evitar doble clic mientras guarda
                if (window.google) {
                    google.accounts.id.initialize({
                        client_id: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
                        callback: window.handleCredentialResponse
                    });
                    google.accounts.id.prompt();
                } else {
                    alert("El servicio de autenticaci√≥n de Google no est√° listo. Intente recargar la p√°gina.");
                }
            };

            // ‚îÄ‚îÄ 4. DESCARGA DE ARCHIVOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            const handleDownload = async (event, formato) => {
                event.preventDefault();
                if (downloadingId) return;
                setDownloadingId(formato.id);
                try {
                    const response = await fetch(formato.url);
                    if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                    const blob     = await response.blob();
                    const url      = window.URL.createObjectURL(blob);
                    const a        = document.createElement('a');
                    a.style.display = 'none';
                    a.href          = url;
                    const filename  = decodeURIComponent(formato.url.split('/').pop());
                    a.download      = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    console.error("Fallo la descarga:", error);
                    alert("No se pudo descargar el archivo. Por favor, verifique su conexi√≥n e intente de nuevo.");
                } finally {
                    setDownloadingId(null);
                }
            };
            
            // ‚îÄ‚îÄ 5. RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            return (
                <main className="container mx-auto px-4 py-8 sm:py-12">
                    <div className="max-w-4xl mx-auto">
                        <a href="index.html" className="inline-flex items-center text-blue-600 hover:text-blue-800 hover:underline mb-6 text-sm sm:text-base">
                            ‚Üê Volver al Portal Principal
                        </a>

                        <div className="bg-gradient-to-r from-blue-500 to-indigo-500 rounded-2xl shadow-xl p-6 sm:p-8 text-white mb-8 animate-fadeIn">
                            <div className="flex items-center gap-4">
                                <div className="text-5xl">üìã</div>
                                <div>
                                    <h2 className="text-2xl sm:text-3xl font-bold mb-2">Descarga de Formatos</h2>
                                    <p className="text-sm sm:text-base opacity-90">
                                        Aqu√≠ encontrar√° los documentos oficiales necesarios para los procesos de actualizaci√≥n docente.
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Indicador de carga del estado */}
                        {loadingStatus && (
                            <div className="text-center py-4 text-blue-600 text-sm animate-pulse mb-4">
                                ‚è≥ Verificando disponibilidad del registro...
                            </div>
                        )}
                        
                        {FORMATOS_DATA.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                {FORMATOS_DATA.map((formato, index) => {
                                    const isHighlighted     = formato.id === 'oficio_registro';
                                    const isDownloading     = downloadingId === formato.id;
                                    const isDownloadingDoc  = downloadingId === (formato.id + '_doc');
                                    const isExternal        = formato.url.includes('script.google.com');
                                    const isRegistry        = formato.id === 'oficio_registro';
                                    const isDisabled        = isRegistry && !isRegistryOpen;

                                    const cardClasses = isHighlighted 
                                        ? `format-card bg-amber-50 rounded-xl shadow-xl p-6 border-t-4 border-amber-500 flex flex-col h-full ${isDisabled ? 'opacity-60 grayscale' : ''}`
                                        : "format-card bg-white rounded-xl shadow-lg p-6 border-t-4 border-indigo-500 flex flex-col h-full";
                                    
                                    const animationDelay = { animationDelay: `${index * 100}ms` };

                                    return (
                                        <div key={formato.id} className="relative animate-fadeIn" style={animationDelay}>
                                            {isHighlighted && (
                                                <div className={`absolute top-0 right-0 mt-3 mr-3 z-10 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg ${isDisabled ? 'bg-gray-500' : 'bg-amber-500'}`}>
                                                    {isDisabled ? 'CERRADO' : 'M√ÅS USADO'}
                                                </div>
                                            )}
                                            <div className={cardClasses}>
                                                <div className="text-5xl mb-4">{formato.icon}</div>
                                                <h3 className="text-lg font-bold text-gray-800 mb-2 flex-grow">
                                                    {formato.title}
                                                </h3>
                                                <p className="text-sm text-gray-600 mb-4">{formato.description}</p>
                                                <p className="text-xs text-gray-500 mb-4 font-mono bg-gray-100 px-2 py-1 rounded inline-block">
                                                    {formato.fileType}
                                                </p>
                                                
                                                {(!isRegistry || isRegistryOpen) ? (
                                                    <a href={formato.url}
                                                       target={isExternal ? "_blank" : "_self"}
                                                       rel={isExternal ? "noopener noreferrer" : ""}
                                                       onClick={(e) => !isExternal && handleDownload(e, formato)}
                                                       className={`block w-full mt-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg text-center transition-colors flex items-center justify-center gap-2 ${isDownloading ? 'opacity-75 cursor-wait' : ''}`}>
                                                        <span>{isDownloading ? '‚è≥' : (isExternal ? 'üîó' : '‚¨áÔ∏è')}</span> 
                                                        {isDownloading ? 'Descargando...' : (isExternal ? 'Abrir' : 'Descargar')}
                                                    </a>
                                                ) : (
                                                    <button disabled className="block w-full mt-auto bg-gray-400 text-white font-bold py-3 px-4 rounded-lg text-center cursor-not-allowed flex items-center justify-center gap-2">
                                                        <span>üîí</span> No Disponible
                                                    </button>
                                                )}
                                                
                                                {formato.downloadUrl && (
                                                    <a href={formato.downloadUrl}
                                                       onClick={(e) => handleDownload(e, { ...formato, url: formato.downloadUrl, id: formato.id + '_doc' })}
                                                       className={`block w-full mt-2 bg-white border-2 border-indigo-100 hover:border-indigo-200 text-indigo-600 font-bold py-2 px-4 rounded-lg text-center transition-colors text-sm flex items-center justify-center gap-2 ${isDownloadingDoc ? 'opacity-75 cursor-wait' : ''}`}>
                                                        <span>{isDownloadingDoc ? '‚è≥' : 'üìÑ'}</span> {isDownloadingDoc ? 'Descargando...' : 'Descargar Formato Word'}
                                                    </a>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                             <div className="text-center py-12 bg-gray-50 rounded-lg">
                                <p className="text-gray-600">No hay formatos disponibles en este momento.</p>
                             </div>
                        )}
                        
                        {/* Bot√≥n de administraci√≥n */}
                        <div className="mt-12 flex justify-center">
                            <button 
                                onClick={handleAdminClick}
                                disabled={savingStatus}
                                className="opacity-50 hover:opacity-100 transition-opacity p-2 rounded-full hover:bg-gray-100 disabled:cursor-wait"
                                title="Administraci√≥n de Pre-Registro"
                            >
                                {savingStatus ? (
                                    <div className="h-16 w-16 flex items-center justify-center text-2xl animate-spin">‚è≥</div>
                                ) : (
                                    <img 
                                        src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" 
                                        alt="Admin Access" 
                                        className="h-16 w-auto grayscale hover:grayscale-0 transition-all"
                                    />
                                )}
                            </button>
                        </div>
                    </div>
                </main>
            );
        };
        
        window.addEventListener('load', () => {
