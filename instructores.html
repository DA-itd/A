<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea de Instructores - ITD</title>
    <meta name="description" content="Portal para instructores del ITD. Registra propuestas de cursos, sube evidencias y gestiona tus actividades de actualizaci√≥n docente.">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

    <header class="bg-white shadow-xl sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 sm:py-6">
            <div class="flex items-center justify-between gap-4">
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-12 sm:h-16 md:h-20 object-contain">
                <div class="text-center flex-1 px-2 sm:px-4">
                    <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-blue-900 leading-tight">√ÅREA PARA INSTRUCTORES</h1>
                    <p class="text-xs sm:text-sm md:text-base text-blue-700 mt-1 font-semibold">Desarrollo Acad√©mico</p>
                </div>
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="h-12 sm:h-16 md:h-20 object-contain">
            </div>
        </div>
    </header>

    <div id="root"></div>

    <footer class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white text-center py-6 sm:py-8 mt-12">
        <div class="container mx-auto px-4">
            <p class="font-semibold text-sm sm:text-base mb-2">¬© Coordinaci√≥n de Actualizaci√≥n Docente</p>
        </div>
    </footer>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // ============================================================================
        // === CONFIGURACI√ìN Y SERVICIOS =============================================
        // ============================================================================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz2hpmaNoCj0Zy0mzl8mvYU978u7llspIFMyNuqt7VRu7Xi3yK3vkkOFNDWyokPVl5ODw/exec';

        const fetchData = async (action) => {
            const url = new URL(APPS_SCRIPT_URL);
            url.searchParams.append('action', action);
            const response = await fetch(url);
            const result = await response.json();
            if (!result.success) throw new Error(result.message || 'Error al cargar datos.');
            return result.data;
        };
        
        // ============================================================================
        // === COMPONENTES ============================================================
        // ============================================================================
        const Spinner = () => (
            <div className="flex justify-center items-center h-64">
                <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-800"></div>
            </div>
        );

        const StepIndicator = ({ currentStep }) => (
            <div className="flex justify-center items-center space-x-4 sm:space-x-8 mb-8">
                {['Propuesta', 'Evidencias', 'Finalizado'].map((label, index) => {
                    const stepNumber = index + 1;
                    const isActive = stepNumber === currentStep;
                    const isCompleted = stepNumber < currentStep;
                    return (
                        <div key={label} className="flex items-center">
                            <div className={`w-8 h-8 sm:w-10 sm:h-10 rounded-full flex items-center justify-center font-bold text-white ${isCompleted ? 'bg-green-500' : isActive ? 'bg-blue-600' : 'bg-gray-300'}`}>
                                {isCompleted ? '‚úì' : stepNumber}
                            </div>
                            <span className={`ml-2 text-xs sm:text-sm ${isActive ? 'text-blue-600 font-bold' : 'text-gray-500'}`}>{label}</span>
                        </div>
                    );
                })}
            </div>
        );

        const Step1CourseProposal = ({ onNext }) => {
            const GOOGLE_FORM_URL = "https://forms.gle/q5X5Z9E9wH2c3v4t5";
            return (
                <div className="text-center">
                    <h3 className="text-xl font-bold text-gray-800 mb-4">Paso 1: Propuesta de Curso</h3>
                    <p className="mb-6 text-gray-600">Para proponer un nuevo curso de actualizaci√≥n docente, por favor complete el siguiente formulario de Google Forms. Aseg√∫rese de tener a la mano el CVU y la Ficha T√©cnica del curso.</p>
                    <a href={GOOGLE_FORM_URL} target="_blank" rel="noopener noreferrer" className="inline-block bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors">
                        Ir al Formulario de Propuesta
                    </a>
                    <div className="mt-8 flex justify-end">
                        <button onClick={onNext} className="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">
                            Siguiente: Subir Evidencias
                        </button>
                    </div>
                </div>
            );
        };

        const Step2EvidenceUpload = ({ onBack, onNext }) => {
            const GOOGLE_FORM_URL = "https://forms.gle/cJTg9i9n5Yp8m2vY7";
             return (
                <div className="text-center">
                    <h3 className="text-xl font-bold text-gray-800 mb-4">Paso 2: Subir Evidencias del Curso</h3>
                    <p className="mb-6 text-gray-600">Una vez que el curso ha sido impartido, utilice este formulario para subir las evidencias correspondientes (lista de asistencia, reporte final, etc.).</p>
                    <a href={GOOGLE_FORM_URL} target="_blank" rel="noopener noreferrer" className="inline-block bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition-colors">
                        Ir al Formulario de Evidencias
                    </a>
                    <div className="mt-8 flex justify-between">
                         <button onClick={onBack} className="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">Atr√°s</button>
                         <button onClick={onNext} className="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Finalizar</button>
                    </div>
                </div>
            );
        };
        
        const Step3Final = ({ onReset }) => {
            return (
                <div className="text-center">
                    <div className="text-6xl mb-4">üéâ</div>
                    <h3 className="text-2xl font-bold text-green-600">Proceso Completado</h3>
                    <p className="text-gray-600 mt-2">Gracias por su colaboraci√≥n. La informaci√≥n ha sido enviada para su revisi√≥n.</p>
                    <button onClick={onReset} className="mt-8 bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors">
                        Volver al Inicio
                    </button>
                </div>
            );
        };
        
        // ============================================================================
        // === COMPONENTE PRINCIPAL ===================================================
        // ============================================================================
        const InstructoresApp = () => {
            const [step, setStep] = useState(1);
            
            const handleNext = () => setStep(prev => prev + 1);
            const handleBack = () => setStep(prev => prev - 1);
            const handleReset = () => setStep(1);

            const renderStep = () => {
                switch(step) {
                    case 1: return <Step1CourseProposal onNext={handleNext} />;
                    case 2: return <Step2EvidenceUpload onBack={handleBack} onNext={handleNext} />;
                    case 3: return <Step3Final onReset={handleReset} />;
                    default: return <p>Paso desconocido</p>;
                }
            };
            
            return (
                <main className="container mx-auto px-4 py-8 sm:py-12">
                    <div className="max-w-3xl mx-auto">
                        <a href="index.html" className="text-blue-600 hover:underline mb-4 inline-block">‚Üê Volver al Portal</a>
                        <div className="bg-white rounded-lg shadow-xl p-6 sm:p-8">
                            <StepIndicator currentStep={step} />
                            {renderStep()}
                        </div>
                    </div>
                </main>
            );
        };

        window.addEventListener('load', () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<InstructoresApp />);
        });
    </script>
</body>
</html>
