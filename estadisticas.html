<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas - Portal de Actualizaci√≥n Docente ITD</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">
    
    <!-- React y Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Estilos y Utilidades -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JH1X2720VL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-JH1X2720VL');
    </script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .markdown-body h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; color: #1e3a8a; }
        .markdown-body h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #1e40af; }
        .markdown-body p { margin-bottom: 0.8em; line-height: 1.6; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body li { margin-bottom: 0.3em; }
        .markdown-body strong { color: #334155; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-xl sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 sm:py-6">
            <div class="flex items-center justify-between gap-4">
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-12 sm:h-16 md:h-20 object-contain">
                <div class="text-center flex-1 px-2 sm:px-4">
                    <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-blue-900 leading-tight">PANEL DE ESTAD√çSTICAS</h1>
                    <p class="text-xs sm:text-sm md:text-base text-blue-700 mt-1 font-semibold">Desarrollo Acad√©mico</p>
                </div>
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="h-12 sm:h-16 md:h-20 object-contain">
            </div>
        </div>
    </header>

    <div id="root"></div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white text-center py-6 sm:py-8 mt-12">
        <div class="container mx-auto px-4">
             <p class="font-semibold text-sm sm:text-base mb-2">¬© Coordinaci√≥n de Actualizaci√≥n Docente</p>
             <p class="text-xs sm:text-sm opacity-90">M.C. Alejandro Calder√≥n Renter√≠a</p>
             <p id="copyright-year" class="text-xs sm:text-sm opacity-75 mt-1"></p>
        </div>
    </footer>

    <script type="text/babel">
        const useState = React.useState;
        const useEffect = React.useEffect;
        const useRef = React.useRef;
        const useMemo = React.useMemo;

        // CONFIGURACI√ìN
        const CONFIG = {
            GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com', 
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec',
            GEMINI_API_KEY: 'TU_API_KEY_DE_GOOGLE_AQUI' // Reemplazar con clave real
        };

        // COMPONENTE: GR√ÅFICA (Robustecido)
        const StatsChart = ({ type, data, title, id }) => {
            const chartRef = useRef(null);
            const canvasRef = useRef(null);

            const hasData = useMemo(() => {
                if (!data) return false;
                return Object.keys(data).length > 0 && Object.values(data).some(val => val > 0);
            }, [data]);

            useEffect(() => {
                if (!canvasRef.current || !hasData) return;
                if (typeof window.Chart === 'undefined') return;

                if (chartRef.current) chartRef.current.destroy();

                try {
                    const ctx = canvasRef.current.getContext('2d');
                    const colors = ['rgba(59, 130, 246, 0.7)', 'rgba(236, 72, 153, 0.7)', 'rgba(245, 158, 11, 0.7)', 'rgba(16, 185, 129, 0.7)', 'rgba(139, 92, 246, 0.7)'];
                    const isPie = type === 'pie' || type === 'doughnut';

                    chartRef.current = new window.Chart(ctx, {
                        type: type,
                        data: {
                            labels: Object.keys(data),
                            datasets: [{
                                label: title,
                                data: Object.values(data),
                                backgroundColor: isPie ? colors : colors[0],
                                borderColor: isPie ? colors.map(c=>c.replace('0.7','1')) : colors[0].replace('0.7','1'),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'top', display: isPie },
                                title: { display: true, text: title }
                            }
                        }
                    });
                } catch (err) { console.error("Chart error:", err); }

                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [data, type, title, hasData]);

            if (!hasData) {
                return (
                    <div className="bg-white p-4 rounded-xl shadow-md h-80 w-full flex flex-col items-center justify-center text-gray-400">
                        <span className="text-4xl mb-2">üìâ</span>
                        <p className="text-sm">Sin datos suficientes.</p>
                    </div>
                );
            }

            return (
                <div className="bg-white p-4 rounded-xl shadow-md h-80 w-full">
                    <canvas ref={canvasRef} id={id}></canvas>
                </div>
            );
        };

        // COMPONENTE: AN√ÅLISIS IA
        const AIAnalysisPanel = ({ statsData }) => {
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleGenerateAnalysis = async () => {
                setLoading(true); setError(null);
                if (!CONFIG.GEMINI_API_KEY || CONFIG.GEMINI_API_KEY.includes('TU_API')) {
                    setError("‚ö†Ô∏è Configura tu API Key de Gemini en el c√≥digo.");
                    setLoading(false); return;
                }
                try {
                    const prompt = `Act√∫a como un analista acad√©mico experto. Analiza estos datos de capacitaci√≥n: ${JSON.stringify(statsData)}. Genera un resumen ejecutivo muy breve (max 150 palabras) con: 1) Logros principales, 2) √Åreas de oportunidad. Usa formato Markdown.`;
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${CONFIG.GEMINI_API_KEY}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) setAnalysis(text); else throw new Error("Sin respuesta de IA");
                } catch (err) { setError(err.message); } finally { setLoading(false); }
            };

            return (
                <div className="mt-8 bg-gradient-to-r from-violet-100 to-fuchsia-50 border border-violet-200 rounded-xl p-6 shadow-sm">
                    <div className="flex justify-between items-center mb-4">
                        <div className="flex items-center gap-2">
                            <span className="text-2xl">‚ú®</span><h3 className="text-lg font-bold text-violet-900">An√°lisis Inteligente (IA)</h3>
                        </div>
                        {!analysis && !loading && (
                            <button onClick={handleGenerateAnalysis} className="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-md">‚ö° Generar An√°lisis</button>
                        )}
                    </div>
                    {loading && <div className="text-violet-700 animate-pulse">Analizando datos...</div>}
                    {error && <div className="text-red-600 text-sm">{error}</div>}
                    {analysis && <div className="bg-white p-4 rounded-lg border border-violet-100 markdown-body" dangerouslySetInnerHTML={{ __html: marked.parse(analysis) }} />}
                </div>
            );
        };

        // COMPONENTE: DASHBOARD
        const Dashboard = ({ user, onLogout }) => {
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);
            const [generatingReport, setGeneratingReport] = useState(false);

            useEffect(() => {
                fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getStatisticsData`)
                    .then(r => r.json())
                    .then(res => {
                        console.log("Stats Data:", res); // Debug
                        if(res.success) setStats(res.data);
                    })
                    .catch(e => console.error(e))
                    .finally(() => setLoading(false));
            }, []);

            const handleReport = async () => {
                setGeneratingReport(true);
                try {
                    await fetch(CONFIG.APPS_SCRIPT_URL, {
                        method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'generateStatsReport', id_token: user.token, department: 'TODOS' })
                    });
                    alert("Reporte enviado a tu correo.");
                } catch (e) { alert("Error al generar reporte"); } finally { setGeneratingReport(false); }
            };

            if (loading) return <div className="flex justify-center p-10"><div className="animate-spin h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent"></div></div>;
            if (!stats) return <div className="text-center p-10">Error al cargar datos.</div>;

            return (
                <div className="container mx-auto px-4 py-8 max-w-7xl animate-fadeIn">
                    <div className="mb-6"><a href="index.html" className="text-blue-600 hover:underline">‚Üê Volver al Portal Principal</a></div>
                    
                    <div className="bg-white rounded-xl shadow-sm p-4 mb-8 flex justify-between items-center border-l-4 border-blue-600">
                        <div><h2 className="text-xl font-bold text-gray-800">Dashboard de Resultados</h2><p className="text-sm">Hola, {user.name}</p></div>
                        <button onClick={onLogout} className="bg-gray-100 px-4 py-2 rounded text-sm font-bold">Cerrar Sesi√≥n</button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white p-6 rounded-xl shadow border-l-4 border-blue-500">
                            <div className="text-3xl font-bold">{stats.totalInscripciones}</div><div className="text-xs text-gray-500">INSCRIPCIONES</div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow border-l-4 border-green-500">
                            <div className="text-3xl font-bold">{stats.coberturaDocente.actualizados}</div><div className="text-xs text-gray-500">DOCENTES</div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow border-l-4 border-purple-500">
                            <div className="text-3xl font-bold">{stats.coberturaDocente.porcentaje}%</div><div className="text-xs text-gray-500">COBERTURA</div>
                        </div>
                    </div>

                    <AIAnalysisPanel statsData={stats} />

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 my-8">
                        <StatsChart type="doughnut" data={stats.distribucionGenero} title="Distribuci√≥n por G√©nero" id="cG" />
                        <StatsChart type="bar" data={stats.distribucionTipo} title="Tipo de Curso" id="cT" />
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        <StatsChart type="bar" data={Object.fromEntries(stats.topDepartamentos||[])} title="Top Departamentos" id="cD" />
                        <StatsChart type="bar" data={Object.fromEntries(stats.topCursos||[])} title="Cursos M√°s Demandados" id="cC" />
                    </div>

                    <div className="text-center mt-8">
                        <button onClick={handleReport} disabled={generatingReport} className="bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow hover:bg-blue-700 disabled:opacity-50">
                            {generatingReport ? "Generando..." : "üìÑ Enviar Reporte Ejecutivo"}
                        </button>
                    </div>
                </div>
            );
        };

        const Login = ({ onLogin }) => {
            const ref = useRef(null);
            useEffect(() => {
                if(window.google?.accounts) {
                    window.google.accounts.id.initialize({ client_id: CONFIG.GOOGLE_CLIENT_ID, callback: onLogin });
                    window.google.accounts.id.renderButton(ref.current, { theme: "outline", size: "large" });
                }
            }, [onLogin]);
            return <div className="flex justify-center py-20"><div ref={ref}></div></div>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const handleLogin = (res) => {
                const p = JSON.parse(atob(res.credential.split('.')[1]));
                setUser({ name: p.name, email: p.email, token: res.credential });
            };
            return user ? <Dashboard user={user} onLogout={() => setUser(null)} /> : <Login onLogin={handleLogin} />;
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        document.addEventListener('DOMContentLoaded', () => document.getElementById('copyright-year').textContent = new Date().getFullYear());
    </script>
</body>
</html>
