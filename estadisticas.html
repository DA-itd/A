<!-- APLICACI√ìN REACT -->
<script type="text/babel">
    const React = window.React;
    const ReactDOM = window.ReactDOM;

    // ====================================================================
    // CONFIGURACI√ìN GLOBAL
    // ====================================================================
    const CONFIG = {
        GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com', 
        APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec'
    };

    // Colores Institucionales y Vibrantes
    const INSTITUTIONAL_COLORS = ['#1B396A', '#9D2449', '#B0BEC5', '#D4AF37', '#546E7A', '#455A64'];
    const VIBRANT_COLORS = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#8AC926', '#1982C4', '#E91E63', '#009688'];
    
    // ====================================================================
    // UTILIDADES DE TEXTO
    // ====================================================================
    
    const shortenLabel = (label) => {
        if (!label) return '';
        return label
            .replace(/DEPARTAMENTO DE /gi, 'D. ')
            .replace(/DEPARTAMENTO/gi, 'D.')
            .replace(/DIVISION DE ESTUDIOS DE /gi, 'Div. ')
            .replace(/DIVISION DE /gi, 'Div. ')
            .replace(/CENTRO DE INFORMACI√ìN/gi, 'C. Informaci√≥n')
            .replace(/CENTRO DE /gi, 'C. ')
            .replace(/INGENIER√çA/gi, 'Ing.')
            .replace(/CIENCIAS/gi, 'Cs.')
            .replace(/ECONOMICO-ADMINISTRATIVAS/gi, 'Eco-Admin')
            .trim();
    };
    
    const getChartHeight = (count) => Math.max(400, count * 28) + "px";

    // ====================================================================
    // COMPONENTE: Login
    // ====================================================================
    const Login = ({ onLogin, loginError }) => {
        const googleButtonRef = React.useRef(null);

        React.useEffect(() => {
            let intervalId;
            const initGoogle = () => {
                if (window.google && window.google.accounts && googleButtonRef.current) {
                    try {
                        window.google.accounts.id.initialize({ 
                            client_id: CONFIG.GOOGLE_CLIENT_ID, 
                            callback: onLogin 
                        });
                        window.google.accounts.id.renderButton(googleButtonRef.current, { 
                            theme: "outline", size: "large", text: "signin_with", shape: "rectangular", logo_alignment: "left"
                        });
                        return true;
                    } catch (e) { return false; }
                }
                return false;
            };
            
            if (!initGoogle()) { 
                intervalId = setInterval(() => { if (initGoogle()) clearInterval(intervalId); }, 500); 
            }
            return () => { if(intervalId) clearInterval(intervalId); };
        }, [onLogin]);

        return (
            <div className="flex flex-col justify-center items-center py-20 animate-fadeIn px-4 flex-grow">
                <div className="bg-white p-10 rounded-2xl shadow-2xl text-center max-w-md w-full border-t-8 border-[#9D2449]">
                    <div className="text-5xl mb-6">üîí</div>
                    <h2 className="text-3xl font-bold text-[#1B396A] mb-2">Acceso Restringido</h2>
                    <p className="text-gray-500 mb-8 text-sm font-medium uppercase tracking-wide">Estad√≠sticas Institucionales</p>
                    {loginError && (<div className="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm font-bold">{loginError}</div>)}
                    <div className="flex justify-center min-h-[50px]" ref={googleButtonRef}></div>
                </div>
            </div>
        );
    };

    // ====================================================================
    // COMPONENTE: ChartBox
    // ====================================================================
    const ChartBox = ({ type, data, title, id, horizontal = false, shortenLabels = false, minHeight = "350px", isHistory = false }) => {
        const chartRef = React.useRef(null);
        const canvasRef = React.useRef(null);
        const [menuOpen, setMenuOpen] = React.useState(false);
        const menuRef = React.useRef(null);

        React.useEffect(() => {
            const handleClickOutside = (event) => {
                if (menuRef.current && !menuRef.current.contains(event.target)) {
                    setMenuOpen(false);
                }
            };
            document.addEventListener("mousedown", handleClickOutside);
            return () => {
                document.removeEventListener("mousedown", handleClickOutside);
            };
        }, []);

        React.useEffect(() => {
            if (!canvasRef.current || !data) return;
            if (typeof window.Chart === 'undefined') return;
            
            if (chartRef.current) chartRef.current.destroy();

            const ctx = canvasRef.current.getContext('2d');
            const isPie = type === 'pie' || type === 'doughnut';
            
            // Preparar datos
            let chartDataConfig = {};

            if (isHistory) {
                // Modo historial: 'data' ya viene preparada desde el componente padre
                chartDataConfig = data;
            } else {
                // Modo est√°ndar: 'data' es un objeto clave-valor simple
                const rawLabels = Object.keys(data);
                const displayLabels = rawLabels.map(l => shortenLabels ? shortenLabel(l) : l);
                chartDataConfig = {
                    labels: displayLabels,
                    datasets: [{ 
                        label: title.replace(/[üìöüë•üè¢üìãüìàüè´üë®‚Äçüè´]/g, '').trim(), 
                        data: Object.values(data), 
                        backgroundColor: isPie ? INSTITUTIONAL_COLORS : VIBRANT_COLORS,
                        borderColor: isPie ? '#ffffff' : VIBRANT_COLORS,
                        borderWidth: isPie ? 2 : 1,
                        borderRadius: isPie ? 0 : 6,
                        barPercentage: 0.6,
                        maxBarThickness: 50
                    }]
                };
            }

            const totalValues = isPie ? chartDataConfig.datasets[0].data.reduce((acc, curr) => acc + (typeof curr === 'number' ? curr : 0), 0) : 0;

            let config = {
                type: type,
                data: chartDataConfig,
                plugins: window.ChartDataLabels ? [window.ChartDataLabels] : [],
                options: {
                    responsive: true, 
                    maintainAspectRatio: false,
                    indexAxis: horizontal ? 'y' : 'x',
                    animation: { duration: 600, easing: 'easeOutQuart' },
                    scales: isPie ? {} : { 
                        y: { 
                            beginAtZero: true, 
                            ticks: { 
                                color: '#374151',
                                font: { size: 11, weight: '600' },
                                autoSkip: false,
                                callback: function(value) { 
                                    if (this.getLabelForValue && !isHistory && horizontal) {
                                        return this.getLabelForValue(value);
                                    }
                                    if (value % 1 === 0) return value; 
                                } 
                            },
                            grid: { color: '#e5e7eb', borderDash: [5, 5], display: !horizontal }
                        },
                        x: {
                            beginAtZero: true, 
                            ticks: { 
                                color: '#374151',
                                font: { size: 11, weight: '600' }
                            },
                            grid: { display: false }
                        }
                    },
                    plugins: { 
                        datalabels: {
                            display: true, 
                            align: isHistory ? 'top' : (horizontal ? 'end' : 'top'),
                            anchor: isHistory ? 'center' : (horizontal ? 'end' : 'end'),
                            backgroundColor: isHistory ? 'white' : (isPie ? 'rgba(0,0,0,0.6)' : 'transparent'),
                            borderRadius: 4,
                            color: isHistory ? '#1B396A' : (isPie ? '#fff' : '#374151'),
                            font: { weight: 'bold', size: 10 },
                            padding: 2,
                            formatter: (value) => {
                                if (isHistory) return value > 0 ? value : '';
                                if (totalValues > 0) {
                                    const percentage = ((value / totalValues) * 100).toFixed(1);
                                    if(percentage < 3 && !horizontal) return value;
                                    return `${value} (${percentage}%)`;
                                }
                                return value;
                            },
                            offset: 4,
                            clip: false
                        },
                        legend: { 
                            display: isPie || isHistory, 
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 8
                            }
                        }
                    },
                    layout: { padding: { top: 25, right: 20, left: 10, bottom: 10 } }
                }
            };

            if (!isPie && horizontal) {
                config.options.scales.x.display = false;
            }
            if (isPie) config.options.layout.padding = 20;

            chartRef.current = new window.Chart(ctx, config);
            return () => { if (chartRef.current) chartRef.current.destroy(); };
        }, [data, type, title, horizontal, id, shortenLabels, isHistory]);

        const downloadSingleChart = (format) => {
            setMenuOpen(false);
            // Peque√±o delay para que se cierre el men√∫ antes de capturar
            setTimeout(async () => {
                const element = document.getElementById(`chartBox-${id}`);
                if (!element) return;

                try {
                    const canvas = await html2canvas(element, { 
                        scale: 2, 
                        useCORS: true, 
                        backgroundColor: '#ffffff',
                        ignoreElements: (el) => el.id === `menu-btn-${id}` // Ignorar el bot√≥n del men√∫
                    });

                    if (format === 'png') {
                        const link = document.createElement('a');
                        link.download = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    } else if (format === 'pdf') {
                        const { jsPDF } = window.jspdf;
                        // Orientaci√≥n basada en proporciones
                        const orientation = canvas.width > canvas.height ? 'landscape' : 'portrait';
                        const pdf = new jsPDF(orientation, 'mm', 'a4');
                        const imgData = canvas.toDataURL('image/png');
                        
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        
                        // Ajustar imagen para que quepa con margenes
                        const margin = 10;
                        const availWidth = pdfWidth - (margin * 2);
                        const availHeight = pdfHeight - (margin * 2);
                        
                        const imgProps = pdf.getImageProperties(imgData);
                        const ratio = imgProps.width / imgProps.height;
                        
                        let finalW = availWidth;
                        let finalH = finalW / ratio;
                        
                        if (finalH > availHeight) {
                            finalH = availHeight;
                            finalW = finalH * ratio;
                        }
                        
                        const x = (pdfWidth - finalW) / 2;
                        const y = (pdfHeight - finalH) / 2;

                        pdf.addImage(imgData, 'PNG', x, y, finalW, finalH);
                        pdf.save(`${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.pdf`);
                    }
                } catch (err) {
                    console.error("Error descargando gr√°fica", err);
                    alert("Error al generar la descarga.");
                }
            }, 100);
        };

        return (
            <div id={`chartBox-${id}`} className="bg-white p-5 rounded-xl shadow-md h-full flex flex-col border border-gray-100 transition-all hover:shadow-lg relative" style={{ minHeight }}>
                <div className="flex justify-between items-center border-b border-gray-100 pb-3 mb-4">
                    <div className="w-8"></div> {/* Espaciador para centrar t√≠tulo visualmente */}
                    <h3 className="text-gray-700 font-bold text-center text-base flex items-center justify-center gap-2 flex-grow">
                        {title}
                    </h3>
                    <div className="relative" ref={menuRef}>
                        <button 
                            id={`menu-btn-${id}`}
                            onClick={() => setMenuOpen(!menuOpen)}
                            className="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100 focus:outline-none transition-colors"
                            title="Opciones de descarga"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                        </button>
                        {menuOpen && (
                            <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-50 border border-gray-200 animate-fadeIn">
                                <div className="py-1">
                                    <button 
                                        onClick={() => downloadSingleChart('png')}
                                        className="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-[#1B396A]"
                                    >
                                        <span className="mr-2">üñºÔ∏è</span> Descargar PNG
                                    </button>
                                    <button 
                                        onClick={() => downloadSingleChart('pdf')}
                                        className="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-[#1B396A]"
                                    >
                                        <span className="mr-2">üìÑ</span> Descargar PDF
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
                <div className="flex-1 relative w-full h-full" style={{ minHeight: '200px' }}><canvas ref={canvasRef} id={id}></canvas></div>
            </div>
        );
    };

    // ====================================================================
    // COMPONENTE: Dashboard (Vista Principal)
    // ====================================================================
    const Dashboard = ({ user, onLogout }) => {
        const [stats, setStats] = React.useState(null);
        const [loading, setLoading] = React.useState(true);
        const [error, setError] = React.useState(null);
        const [period, setPeriod] = React.useState('ACTUAL');
        const [availableYears, setAvailableYears] = React.useState([]);
        const [pdfState, setPdfState] = React.useState({ generating: false, preview: null, blob: null });

        React.useEffect(() => {
            let isMounted = true;
            setLoading(true);
            setError(null);

            fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getStatisticsData&period=${period}`)
                .then(r => { if(!r.ok) throw new Error(`Error HTTP: ${r.status}`); return r.json(); })
                .then(res => {
                    if (!isMounted) return;
                    if (res.success) {
                        setStats(res.data);
                        if (res.availableYears) setAvailableYears(res.availableYears);
                    } else throw new Error(res.message || "No se pudieron cargar los datos.");
                })
                .catch(err => { if (isMounted) setError(err.message); })
                .finally(() => { if (isMounted) setLoading(false); });

            return () => { isMounted = false; };
        }, [period]);

        // Generar Datos para Gr√°fica de Cursos (Total Anual, luego Ene, Jun, Ago)
        const generateCourseEvolutionData = () => {
            if (!stats || !stats.historicalTrend) return {};

            // Filtrar para mostrar desde 2022 a 2025 preferentemente si existen
            const startYear = 2022;
            const years = Object.keys(stats.historicalTrend).sort().filter(y => parseInt(y) >= startYear && parseInt(y) <= 2025);

            let labels = [];
            let dataPoints = [];
            let backgroundColors = [];
            
            // Paleta de Colores
            const colorEne = '#FF6384'; // Rosa/Rojo suave
            const colorJun = '#36A2EB'; // Azul
            const colorAgo = '#FFCE56'; // Amarillo
            const colorTotal = '#1B396A'; // Azul Institucional (Total)

            years.forEach(year => {
                const totalCursos = stats.historicalTrend[year].cursos || 0;
                
                // Extraer datos de periodos (Backend devuelve keys como "2024-Enero")
                const pEnero = stats.periodTrend?.[`${year}-Enero`]?.cursos || 0;
                const pJunio = stats.periodTrend?.[`${year}-Junio`]?.cursos || 0;
                const pAgosto = stats.periodTrend?.[`${year}-Agosto`]?.cursos || 0;

                // Orden solicitado: Total, Ene, Jun, Ago
                
                // Total Annual
                labels.push(`Total '${year.substring(2)}`);
                dataPoints.push(totalCursos);
                backgroundColors.push(colorTotal);

                // Enero
                labels.push(`Ene`);
                dataPoints.push(pEnero);
                backgroundColors.push(colorEne);

                // Junio
                labels.push(`Jun`);
                dataPoints.push(pJunio);
                backgroundColors.push(colorJun);

                // Agosto
                labels.push(`Ago`);
                dataPoints.push(pAgosto);
                backgroundColors.push(colorAgo);
            });

            return {
                labels: labels,
                datasets: [
                    {
                        label: 'Cursos Ofertados',
                        data: dataPoints,
                        backgroundColor: backgroundColors,
                        borderRadius: 4,
                        barPercentage: 0.7, // Ajustado para ser m√°s angosto
                        categoryPercentage: 0.9,
                        maxBarThickness: 40 // Ancho m√°ximo
                    }
                ]
            };
        };

        // Generar Datos para Gr√°fica de Docentes (Total por A√±o, barras de colores)
        const generateTeacherEvolutionData = () => {
            if (!stats || !stats.historicalTrend) return {};
            const years = Object.keys(stats.historicalTrend).sort().filter(y => parseInt(y) >= 2022 && parseInt(y) <= 2025);
            
            const dataPoints = years.map(y => stats.historicalTrend[y].registros || 0);

            // Colores variados para las barras
            const bgColors = years.map((_, i) => VIBRANT_COLORS[i % VIBRANT_COLORS.length]);

            return {
                labels: years,
                datasets: [
                    {
                        label: 'Total Docentes',
                        data: dataPoints,
                        backgroundColor: bgColors,
                        borderColor: bgColors,
                        borderWidth: 1,
                        borderRadius: 6,
                        barPercentage: 0.5, // Barras mucho m√°s angostas y elegantes
                        maxBarThickness: 50
                    }
                ]
            };
        };

        const captureElement = async (elementId) => {
            const element = document.getElementById(elementId); if (!element) return null;
            // Ignorar botones de men√∫ al capturar para el reporte global
            try { return (await html2canvas(element, { scale: 2, useCORS: true, allowTaint: true, backgroundColor: '#ffffff', logging: false, ignoreElements: (el) => el.tagName === 'BUTTON' })).toDataURL('image/png'); } catch (err) { return null; }
        };

        const generatePDF = async () => {
            setPdfState({ generating: true, preview: null, blob: null });
            try {
                const { jsPDF } = window.jspdf; const pdf = new jsPDF('portrait', 'mm', 'letter'); const W = pdf.internal.pageSize.getWidth(); const H = pdf.internal.pageSize.getHeight(); const M = 10;
                
                const addHeader = () => {
                    pdf.setFillColor(27, 57, 106); pdf.rect(0, 0, W, 20, 'F');
                    pdf.setFontSize(15); pdf.setFont('helvetica', 'bold'); pdf.setTextColor(255, 255, 255); pdf.text('INSTITUTO TECNOLOGICO DE DURANGO', W/2, 9, { align: 'center' });
                    pdf.setFontSize(10); pdf.setFont('helvetica', 'normal'); pdf.text('Reporte Estadistico - Actualizacion Docente', W/2, 15, { align: 'center' });
                };
                const addFooter = (pageNo, pageCount) => {
                    pdf.setFillColor(27, 57, 106); pdf.rect(0, H - 10, W, 10, 'F');
                    pdf.setFontSize(8); pdf.setTextColor(255); pdf.text('ITD', M, H - 4);
                    pdf.text(`Pagina ${pageNo} de ${pageCount}`, W - M, H - 4, { align: 'right' });
                };

                // --- PAGINA 1: Resumen y Rankings ---
                addHeader();
                let y = 30; pdf.setTextColor(0); pdf.setFontSize(11); pdf.text(`PERIODO: ${period}`, M, y); 
                pdf.setFontSize(9); pdf.setTextColor(100); pdf.text(`Generado: ${new Date().toLocaleDateString()}`, W-M, y, { align: 'right' }); 
                y += 10;

                const kpis = [{v:stats.totalInscripciones,l:'Inscritos'},{v:stats.coberturaDocente?.actualizados||0,l:'Unicos'},{v:stats.coberturaDocente?.recurrentes||0,l:'Recurrentes'},{v:(stats.coberturaDocente?.porcentaje||0)+'%',l:'Cobertura (417)'}];
                const kw = (W-(M*2)-15)/4;
                kpis.forEach((k, i) => { const x = M+(i*(kw+5)); pdf.setFillColor(245,245,245); pdf.roundedRect(x,y,kw,16,2,2,'F'); pdf.setFontSize(14); pdf.setTextColor(0); pdf.text(String(k.v), x+kw/2, y+7, {align:'center'}); pdf.setFontSize(7); pdf.setTextColor(100); pdf.text(k.l, x+kw/2, y+12, {align:'center'}); });
                y += 25;

                const [imgC, imgD, imgG, imgF, imgT, imgH, imgTeach] = await Promise.all([
                    captureElement('chartBox-chartCourses'), captureElement('chartBox-chartDepts'),
                    captureElement('chartBox-chartGender'), captureElement('chartBox-chartFreq'),
                    captureElement('chartBox-chartType'), captureElement('chartBox-chartHistory'),
                    captureElement('chartBox-chartTeachers')
                ]);
                
                if (imgC) pdf.addImage(imgC, 'PNG', M, y, W*0.9, 80); y += 85;
                if (imgD) pdf.addImage(imgD, 'PNG', M, y, W*0.9, 80); 
                
                // --- PAGINA 2: Demograf√≠a y Frecuencia ---
                pdf.addPage(); addHeader(); y = 30;
                if (imgG) pdf.addImage(imgG, 'PNG', M, y, (W/2)-M-2, 60);
                if (imgT) pdf.addImage(imgT, 'PNG', (W/2)+2, y, (W/2)-M-2, 60);
                y += 70;
                if (imgF) pdf.addImage(imgF, 'PNG', M, y, W-2*M, 80); 

                // --- PAGINA 3: Hist√≥rico ---
                pdf.addPage(); addHeader(); y = 30;
                pdf.setFontSize(12); pdf.setTextColor(0); pdf.text("Evoluci√≥n Hist√≥rica", M, y); y += 10;
                if (imgH) pdf.addImage(imgH, 'PNG', M, y, W-2*M, 70); y += 80;
                if (imgTeach) pdf.addImage(imgTeach, 'PNG', M, y, W-2*M, 70);

                const pc = pdf.internal.getNumberOfPages();
                for (let i=1; i<=pc; i++) { pdf.setPage(i); addFooter(i, pc); }
                const blob = pdf.output('blob'); setPdfState({ generating: false, preview: URL.createObjectURL(blob), blob: blob, filename: `Reporte_${period}.pdf` });
            } catch (e) { alert('Error PDF'); setPdfState({ generating: false, preview: null, blob: null }); }
        };

        if (loading) {
            return (
                <div className="flex flex-col justify-center items-center h-96 flex-grow animate-fadeIn">
                    <div className="relative mb-4">
                        <div className="animate-spin h-16 w-16 border-4 border-gray-200 border-t-[#1B396A] rounded-full"></div>
                        <div className="absolute top-0 left-0 w-full h-full flex items-center justify-center text-xl">‚è≥</div>
                    </div>
                    <h3 className="text-lg font-bold text-[#1B396A]">Cargando Datos...</h3>
                    <p className="text-gray-500 text-sm">Consultando periodo: <span className="font-bold">{period}</span></p>
                </div>
            );
        }

        if (error) return <div className="text-center py-20 text-red-600 font-bold">Error: {error}<br/><button onClick={()=>window.location.reload()} className="underline">Recargar</button></div>;
        if (!stats) return null;

        const kpiList = [{ icon: "üìù", val: stats.totalInscripciones, label: "Inscripciones Totales", color: "border-[#1B396A]" },{ icon: "üë©‚Äçüè´", val: stats.coberturaDocente?.actualizados || 0, label: "Docentes √önicos", color: "border-[#D4AF37]" },{ icon: "üîÅ", val: stats.coberturaDocente?.recurrentes || 0, label: "Recurrentes (>1 Curso)", color: "border-[#9D2449]" },{ icon: "üéØ", val: `${stats.coberturaDocente?.porcentaje || 0}%`, label: "Cobertura (Base 417)", color: "border-gray-500" }];

        return (
            <div className="container mx-auto px-4 py-6 max-w-7xl animate-fadeIn flex-grow">
                {pdfState.generating && <div className="pdf-overlay"><div className="pdf-modal"><div className="pdf-spinner"></div><p>Generando PDF...</p></div></div>}
                {pdfState.preview && <div className="preview-overlay"><div className="preview-header"><h3>Vista Previa</h3><div><button onClick={()=>{const l=document.createElement('a');l.href=pdfState.preview;l.download=`Reporte_${period}.pdf`;l.click();}} className="bg-green-500 text-white px-4 py-2 rounded mr-2">Descargar</button><button onClick={()=>{URL.revokeObjectURL(pdfState.preview);setPdfState({generating:false,preview:null});}} className="bg-gray-500 text-white px-4 py-2 rounded">Cerrar</button></div></div><div className="preview-body"><iframe src={pdfState.preview} title="PDF Preview"></iframe></div></div>}
                
                <div className="bg-white rounded-xl shadow p-4 mb-6 flex flex-col md:flex-row justify-between items-center border-l-4 border-[#9D2449] gap-4">
                    <div className="flex-1"><h2 className="text-xl font-bold text-[#1B396A]">Dashboard de Resultados</h2><p className="text-sm font-bold text-gray-500">Usuario: {user.name}</p></div>
                    <div className="flex gap-3"><select value={period} onChange={(e) => setPeriod(e.target.value)} className="border p-2 rounded font-bold"><option value="ACTUAL">üü¢ Periodo Actual</option>{availableYears.filter(y => y !== 'ACTUAL' && y !== '2026').map(y => <option key={y} value={y}>üìÖ Hist√≥rico {y}</option>)}</select><button onClick={generatePDF} className="bg-[#1B396A] text-white px-5 py-2 rounded font-bold shadow">Reporte PDF</button><button onClick={onLogout} className="bg-white border px-4 py-2 rounded text-gray-700">Salir</button></div>
                </div>

                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    {kpiList.map((k, idx) => (<div key={idx} className={`bg-white p-5 rounded-xl shadow border-b-4 ${k.color} flex gap-4`}><div className="text-3xl">{k.icon}</div><div><div className="text-2xl font-black">{k.val}</div><div className="text-xs font-bold text-gray-500 uppercase">{k.label}</div></div></div>))}
                </div>

                <div className="grid grid-cols-1 gap-6 mb-6"><div className="w-full"><ChartBox type="bar" data={Object.fromEntries(stats.topCursos||[])} title="üìö Cursos M√°s Demandados" id="chartCourses" horizontal={true} minHeight={getChartHeight(stats.topCursos?.length||0)} /></div></div>
                <div className="grid grid-cols-1 gap-6 mb-6"><div className="w-full"><ChartBox type="bar" data={Object.fromEntries(stats.topDepartamentos||[])} title="üè¢ Participaci√≥n por Departamento" id="chartDepts" horizontal={true} shortenLabels={true} minHeight={getChartHeight(stats.topDepartamentos?.length||0)} /></div></div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <ChartBox type="doughnut" data={stats.distribucionGenero} title="üë• G√©nero" id="chartGender" minHeight="400px" />
                    <ChartBox type="bar" data={stats.distribucionTipo} title="üè´ Tipo de Curso" id="chartType" horizontal={false} minHeight="400px" />
                </div>

                <div className="grid grid-cols-1 gap-6 mb-6"><div className="w-full"><ChartBox type="bar" data={stats.frecuenciaParticipacion} title="üìã Cursos por Docente" id="chartFreq" horizontal={false} minHeight="400px" /></div></div>
                
                {/* Gr√°ficas de Evoluci√≥n Hist√≥rica */}
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div>
                        <ChartBox 
                            type="bar" 
                            data={generateCourseEvolutionData()} 
                            title="üìà Cursos Ofertados (Periodos vs Total Anual)" 
                            id="chartHistory" 
                            minHeight="450px" 
                            isHistory={true} 
                        />
                    </div>
                    <div>
                        <ChartBox 
                            type="bar" 
                            data={generateTeacherEvolutionData()} 
                            title="üë®‚Äçüè´ Total Docentes por A√±o"
                            id="chartTeachers" 
                            minHeight="450px" 
                            isHistory={true} 
                        />
                    </div>
                </div>
            </div>
        );
    };
    
    const App = () => {
        const [user, setUser] = React.useState(null);
        const [loginError, setLoginError] = React.useState(null);
        const handleLogin = (res) => { try { const p = JSON.parse(atob(res.credential.split('.')[1])); setUser({ name: p.name, email: p.email }); } catch (e) { setLoginError("Error de acceso."); } };
        return user ? <Dashboard user={user} onLogout={() => setUser(null)} /> : <Login onLogin={handleLogin} loginError={loginError} />;
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
