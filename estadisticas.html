<!DOCTYPE html>
<html lang="es">
<head>
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-V2V4CT2C69"></script>
<script src="ga.js"></script>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estadísticas - Portal de Actualización Docente ITD</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader-spinner { width: 64px; height: 64px; border: 4px solid #1B396A; border-radius: 50%; position: relative; margin: 0 auto 20px; animation: spin 2s linear infinite; }
    .loader-spinner::after { content: ''; position: absolute; width: 4px; height: 24px; background: #9D2449; top: 50%; left: 50%; margin-left: -2px; margin-top: -24px; transform-origin: bottom center; border-radius: 2px; }
    .pdf-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
    .pdf-modal { background: white; padding: 40px; border-radius: 16px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.3); max-width: 400px; border-top: 6px solid #1B396A; }
</style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 min-h-screen text-gray-800 flex flex-col">

<header id="web-header" class="bg-white shadow-xl sticky top-0 z-40 border-b-4 border-[#1B396A]">
    <div class="container mx-auto px-4 py-4 sm:py-6 flex items-center justify-between gap-4">
        <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-12 sm:h-16 md:h-20 object-contain">
        <div class="text-center flex-1 px-2 sm:px-4">
            <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-[#1B396A] leading-tight">PANEL DE ESTADÍSTICAS</h1>
            <p class="text-xs sm:text-sm md:text-base text-[#9D2449] mt-1 font-semibold">Desarrollo Académico</p>
        </div>
        <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="h-12 sm:h-16 md:h-20 object-contain">
    </div>
</header>

<div id="root" class="flex-grow flex flex-col"></div>

<footer class="bg-[#1B396A] text-white text-center py-8 mt-12 border-t-4 border-[#9D2449]">
    <div class="container mx-auto px-4">
         <p class="font-semibold mb-2">© Coordinación de Actualización Docente</p>
         <p id="copyright-year" class="text-sm opacity-75"></p>
    </div>
</footer>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CONFIG = {
        GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
        APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec'
    };

    const INSTITUTIONAL_COLORS = ['#1B396A', '#9D2449', '#D4AF37', '#546E7A', '#455A64'];
    const ITD_LOGO_URL = 'https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png';

    const shortenLabel = (label) => {
        if (!label) return "";
        return label.replace(/DEPARTAMENTO DE /gi, 'DEPTO. ').replace(/DIVISION DE /gi, 'DIV. ').trim();
    };

    const getImageDataFromURL = (url) => new Promise((resolve) => {
        const img = new Image(); img.crossOrigin = 'Anonymous';
        img.onload = () => {
            const canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height;
            canvas.getContext('2d').drawImage(img, 0, 0); resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = () => resolve(null); img.src = url;
    });

    const ChartBox = ({ id, type, title, data, horizontal = false, isHistory = false, minHeight = "400px", isPie = false }) => {
        const canvasRef = useRef(null);
        const chartRef = useRef(null);

        useEffect(() => {
            if (!canvasRef.current || !data) return;
            if (chartRef.current) chartRef.current.destroy();

            const ctx = canvasRef.current.getContext('2d');
            const labels = isHistory ? data.labels : Object.keys(data).map(l => horizontal ? shortenLabel(l) : l);
            const values = isHistory ? null : Object.values(data);

            chartRef.current = new Chart(ctx, {
                type: type,
                data: isHistory ? data : {
                    labels,
                    datasets: [{
                        label: 'Cantidad',
                        data: values,
                        backgroundColor: isPie ? INSTITUTIONAL_COLORS : '#1B396A',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: horizontal ? 'y' : 'x',
                    plugins: {
                        legend: { display: isPie || isHistory, position: 'bottom' },
                        datalabels: {
                            anchor: 'end', align: 'end',
                            font: { weight: 'bold', size: 11 },
                            formatter: (v) => v || ''
                        }
                    },
                    scales: isPie ? {} : {
                        y: { beginAtZero: true, ticks: { font: { size: 10, weight: 'bold' } } },
                        x: { ticks: { font: { size: 10, weight: 'bold' } } }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }, [data, type, title]);

        return (
            <div id={`chartBox-${id}`} className="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex flex-col w-full" style={{ minHeight }}>
                <h3 className="text-[#1B396A] font-bold text-center mb-6 uppercase tracking-wider border-b pb-2">{title}</h3>
                <div className="flex-1 relative"><canvas ref={canvasRef}></canvas></div>
            </div>
        );
    };

    const Dashboard = ({ user, onLogout }) => {
        const [stats, setStats] = useState(null);
        const [loading, setLoading] = useState(true);
        const [generatingPDF, setGeneratingPDF] = useState(false);
        const [period, setPeriod] = useState("ACTUAL");

        useEffect(() => {
            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getStatisticsData&period=${period}`);
                    const result = await res.json();
                    if (result.success) setStats(result.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };
            fetchData();
            document.getElementById('copyright-year').innerText = new Date().getFullYear();
        }, [period]);

        const generatePDF = async () => {
            setGeneratingPDF(true);
            await new Promise(r => setTimeout(r, 1200));

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'letter');
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            const margin = 15;
            const contentWidth = pdfWidth - (margin * 2);
            let currentY = 25;
            let page = 1;

            const addHeader = async (doc) => {
                doc.setFillColor(27, 57, 106); doc.rect(0, 0, pdfWidth, 20, 'F');
                doc.setTextColor(255); doc.setFontSize(12); doc.setFont("helvetica", "bold");
                doc.text("INSTITUTO TECNOLÓGICO DE DURANGO", pdfWidth / 2, 10, { align: "center" });
                doc.setFontSize(9); doc.setFont("helvetica", "normal");
                doc.text(`Reporte de Actualización Docente - ${period}`, pdfWidth / 2, 16, { align: "center" });
            };

            const addFooter = (doc, p) => {
                doc.setFillColor(157, 36, 73); doc.rect(0, pdfHeight - 12, pdfWidth, 12, 'F');
                doc.setTextColor(255); doc.setFontSize(8);
                doc.text(`Página ${p} | Generado: ${new Date().toLocaleDateString()}`, margin, pdfHeight - 5);
            };

            const capture = async (doc, id) => {
                const el = document.getElementById(id);
                if (!el) return;
                // ESCALA 3 para máxima nitidez (HD)
                const canvas = await html2canvas(el, { scale: 3, useCORS: true, logging: false });
                const imgData = canvas.toDataURL('image/png');
                const props = doc.getImageProperties(imgData);
                const h = (props.height * contentWidth) / props.width;

                if (currentY + h > pdfHeight - 20) {
                    addFooter(doc, page); doc.addPage(); page++;
                    await addHeader(doc); currentY = 25;
                }
                doc.addImage(imgData, 'PNG', margin, currentY, contentWidth, h);
                currentY += h + 10;
            };

            await addHeader(pdf);
            await capture(pdf, 'kpi-section');
            await capture(pdf, 'chartBox-topCursos');
            await capture(pdf, 'chartBox-topDeptos');
            await capture(pdf, 'chartBox-historico');
            await capture(pdf, 'chartBox-genero-tipo'); // Contenedor de las dos pequeñas
            
            addFooter(pdf, page);
            pdf.save(`Reporte_Estadistico_${period}.pdf`);
            setGeneratingPDF(false);
        };

        if (loading) return <div className="min-h-screen flex justify-center items-center"><div className="loader-spinner"></div></div>;

        return (
            <div className="p-6 max-w-7xl mx-auto animate-fadeIn relative">
                {generatingPDF && (
                    <div className="pdf-overlay">
                        <div className="pdf-modal">
                            <div className="loader-spinner"></div>
                            <h2 className="text-xl font-bold mb-2 text-[#1B396A]">Generando PDF HD</h2>
                            <p className="text-gray-500">Procesando gráficos en alta resolución...</p>
                        </div>
                    </div>
                )}

                <div className="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-lg border-l-8 border-[#1B396A]">
                    <div>
                        <h2 className="text-3xl font-bold text-gray-800 tracking-tight">Análisis Estadístico</h2>
                        <p className="text-[#9D2449] font-medium">Capacitación y Actualización Docente</p>
                    </div>
                    <div className="flex gap-4 mt-4 md:mt-0">
                        <select value={period} onChange={(e) => setPeriod(e.target.value)} className="bg-gray-100 border-none rounded-xl px-4 py-2 font-bold text-gray-700 outline-none focus:ring-2 focus:ring-[#1B396A]">
                            <option value="ACTUAL">Periodo Actual</option>
                            <option value="2024">Año 2024</option>
                            <option value="HISTORICO">Histórico Completo</option>
                        </select>
                        <button onClick={generatePDF} className="bg-[#9D2449] text-white px-8 py-2 rounded-xl font-bold shadow-lg hover:bg-[#861d3d] transition-all uppercase text-sm">PDF Alta Calidad</button>
                        <button onClick={onLogout} className="bg-gray-200 px-4 py-2 rounded-xl font-bold">Salir</button>
                    </div>
                </div>

                <div id="kpi-section" className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                    <KPICard title="Total Inscritos" value={stats.totalInscripciones} color="border-blue-600" />
                    <KPICard title="Docentes Únicos" value={stats.coberturaDocente.actualizados} color="border-[#9D2449]" />
                    <KPICard title="Cobertura Plantilla" value={`${stats.coberturaDocente.porcentaje}%`} color="border-amber-500" />
                </div>

                <div className="flex flex-col gap-12">
                    <ChartBox id="topCursos" type="bar" title="Cursos con Mayor Demanda" data={Object.fromEntries(stats.topCursos.slice(0, 15))} horizontal={true} minHeight="600px" />
                    <ChartBox id="topDeptos" type="bar" title="Participación por Departamentos Académicos" data={Object.fromEntries(stats.topDepartamentos)} horizontal={true} minHeight="800px" />
                    <ChartBox id="historico" type="line" title="Evolución Histórica de Capacitación" isHistory={true} data={{
                        labels: Object.keys(stats.historicalTrend),
                        datasets: [
                            { label: 'Inscritos', data: Object.values(stats.historicalTrend).map(v => v.inscritos), borderColor: '#1B396A', tension: 0.3, fill: false },
                            { label: 'Cursos', data: Object.values(stats.historicalTrend).map(v => v.cursos), borderColor: '#9D2449', tension: 0.3, fill: false }
                        ]
                    }} />
                    
                    <div id="chartBox-genero-tipo" className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <ChartBox id="genero" type="doughnut" title="Distribución por Género" data={stats.porGenero} isPie={true} minHeight="350px" />
                        <ChartBox id="tipo" type="pie" title="Tipo de Capacitación" data={stats.porTipo} isPie={true} minHeight="350px" />
                    </div>
                </div>
            </div>
        );
    };

    const KPICard = ({ title, value, color }) => (
        <div className={`bg-white p-8 rounded-2xl shadow-md border-b-8 ${color} text-center transform hover:scale-105 transition-transform`}>
            <p className="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">{title}</p>
            <p className="text-4xl font-black text-[#1B396A]">{value}</p>
        </div>
    );

    const Login = ({ onLogin, loginError }) => {
        useEffect(() => {
            const init = () => {
                if (window.google) {
                    window.google.accounts.id.initialize({ client_id: CONFIG.GOOGLE_CLIENT_ID, callback: onLogin });
                    window.google.accounts.id.renderButton(document.getElementById('google-btn'), { theme: 'outline', size: 'large' });
                }
            };
            init();
        }, []);
        return (
            <div className="min-h-screen flex items-center justify-center bg-[#1B396A] p-4">
                <div className="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full text-center border-t-8 border-[#9D2449] animate-fadeIn">
                    <img src={ITD_LOGO_URL} className="h-24 mx-auto mb-6" />
                    <h2 className="text-2xl font-black text-[#1B396A] mb-8">ESTADÍSTICAS DOCENTES</h2>
                    {loginError && <p className="text-red-600 font-bold mb-4">{loginError}</p>}
                    <div id="google-btn" className="flex justify-center"></div>
                </div>
            </div>
        );
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [error, setError] = useState("");
        const handleLogin = (res) => {
            const p = JSON.parse(atob(res.credential.split('.')[1]));
            if (p.email.endsWith('@itdurango.edu.mx')) setUser(p);
            else setError("Solo cuentas institucionales");
        };
        return user ? <Dashboard user={user} onLogout={() => setUser(null)} /> : <Login onLogin={handleLogin} loginError={error} />;
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
