<!DOCTYPE html>
<html lang="es">
<head>
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-V2V4CT2C69"></script>
<script src="ga.js"></script>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estad√≠sticas - Portal de Actualizaci√≥n Docente ITD</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader-spinner { width: 64px; height: 64px; border: 4px solid #1B396A; border-radius: 50%; position: relative; margin: 0 auto 20px; animation: spin 2s linear infinite; }
    .loader-spinner::after { content: ''; position: absolute; width: 4px; height: 24px; background: #9D2449; top: 50%; left: 50%; margin-left: -2px; margin-top: -24px; transform-origin: bottom center; border-radius: 2px; }
    .pdf-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.75); display: flex; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(5px); }
    .pdf-modal { background: white; padding: 40px; border-radius: 24px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.4); max-width: 450px; border-top: 8px solid #1B396A; }
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
</style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 min-h-screen text-gray-800 flex flex-col">

<header id="web-header" class="bg-white shadow-xl sticky top-0 z-40 border-b-4 border-[#1B396A]">
    <div class="container mx-auto px-4 py-4 sm:py-6 flex items-center justify-between gap-4">
        <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-12 sm:h-16 md:h-20 object-contain">
        <div class="text-center flex-1 px-2 sm:px-4">
            <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-[#1B396A] leading-tight">PANEL DE ESTAD√çSTICAS</h1>
            <p class="text-xs sm:text-sm md:text-base text-[#9D2449] mt-1 font-semibold italic">Desarrollo Acad√©mico</p>
        </div>
        <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="h-12 sm:h-16 md:h-20 object-contain">
    </div>
</header>

<div id="root" class="flex-grow flex flex-col"></div>

<footer class="bg-[#1B396A] text-white text-center py-10 mt-12 border-t-4 border-[#9D2449]">
    <div class="container mx-auto px-4">
         <p class="font-bold text-lg mb-2 uppercase tracking-widest">Coordinaci√≥n de Actualizaci√≥n Docente</p>
         <p id="copyright-year" class="text-sm opacity-60"></p>
    </div>
</footer>
<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CONFIG = {
        GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
        APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec'
    };

    const INSTITUTIONAL_COLORS = ['#1B396A', '#9D2449', '#D4AF37', '#546E7A', '#455A64', '#708090', '#1E88E5', '#D81B60'];

    const shortenLabel = (label) => {
        if (!label) return "";
        return label
            .replace(/DEPARTAMENTO DE /gi, 'DEPTO. ')
            .replace(/DIVISION DE /gi, 'DIV. ')
            .replace(/INGENIER√çA /gi, 'ING. ')
            .replace(/CIENCIAS /gi, 'CC. ')
            .trim();
    };

    const ChartBox = ({ id, type, title, data, horizontal = false, isHistory = false, minHeight = "450px", isPie = false, period }) => {
        const canvasRef = useRef(null);
        const chartRef = useRef(null);
        const [menuOpen, setMenuOpen] = useState(false);

        useEffect(() => {
            if (!canvasRef.current || !data) return;
            if (chartRef.current) chartRef.current.destroy();

            const ctx = canvasRef.current.getContext('2d');
            const labels = isHistory ? data.labels : Object.keys(data).map(l => horizontal ? shortenLabel(l) : l);
            const values = isHistory ? null : Object.values(data);

            chartRef.current = new Chart(ctx, {
                type: type,
                data: isHistory ? data : {
                    labels,
                    datasets: [{
                        label: 'Participantes',
                        data: values,
                        backgroundColor: isPie ? INSTITUTIONAL_COLORS : '#1B396A',
                        borderRadius: 8,
                        hoverBackgroundColor: '#9D2449'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: horizontal ? 'y' : 'x',
                    plugins: {
                        legend: { display: isPie || isHistory, position: 'bottom', labels: { font: { size: 11, weight: 'bold' } } },
                        datalabels: {
                            anchor: 'end', align: 'end',
                            offset: 4,
                            font: { weight: 'bold', size: 11 },
                            formatter: (v) => v || ''
                        }
                    },
                    scales: isPie ? {} : {
                        y: { beginAtZero: true, ticks: { font: { size: 10, weight: 'bold' } } },
                        x: { ticks: { font: { size: 10, weight: 'bold' } } }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }, [data, type, period]);

        const downloadImage = async (format) => {
            const el = document.getElementById(`chartBox-${id}`);
            const canvas = await html2canvas(el, { scale: 3, useCORS: true });
            const link = document.createElement('a');
            link.download = `${title}_${period}.${format}`;
            link.href = canvas.toDataURL(`image/${format}`);
            link.click();
            setMenuOpen(false);
        };

        return (
            <div id={`chartBox-${id}`} className="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 flex flex-col relative transition-all hover:shadow-2xl" style={{ minHeight }}>
                <div className="flex justify-between items-center mb-6 border-b pb-4">
                    <h3 className="text-[#1B396A] font-black uppercase tracking-tight text-lg">{title}</h3>
                    <div className="relative">
                        <button onClick={() => setMenuOpen(!menuOpen)} className="text-gray-300 hover:text-[#1B396A] transition-colors text-2xl font-bold px-2">‚ãÆ</button>
                        {menuOpen && (
                            <div className="absolute right-0 mt-2 w-48 bg-white shadow-2xl rounded-xl z-50 border p-2 animate-fadeIn">
                                <button onClick={() => downloadImage('png')} className="block w-full text-left p-3 hover:bg-gray-50 rounded-lg text-sm font-bold text-gray-700">Descargar PNG (HD)</button>
                                <button onClick={() => downloadImage('jpeg')} className="block w-full text-left p-3 hover:bg-gray-50 rounded-lg text-sm font-bold text-gray-700">Descargar JPG (HD)</button>
                            </div>
                        )}
                    </div>
                </div>
                <div className="flex-1 relative w-full h-full"><canvas ref={canvasRef}></canvas></div>
            </div>
        );
    };

    const Dashboard = ({ user, onLogout }) => {
        const [stats, setStats] = useState(null);
        const [loading, setLoading] = useState(true);
        const [generatingPDF, setGeneratingPDF] = useState(false);
        const [period, setPeriod] = useState("ACTUAL");

        useEffect(() => {
            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getStatisticsData&period=${period}`);
                    const result = await res.json();
                    if (result.success) setStats(result.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };
            fetchData();
            document.getElementById('copyright-year').innerText = `Portal de Estad√≠sticas ITD | ${new Date().getFullYear()}`;
        }, [period]);

        const generatePDF = async () => {
            setGeneratingPDF(true);
            await new Promise(r => setTimeout(r, 1500));
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'letter');
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            const margin = 15;
            const contentWidth = pdfWidth - (margin * 2);
            let currentY = 28;

            const addHeader = (doc) => {
                doc.setFillColor(27, 57, 106); doc.rect(0, 0, pdfWidth, 22, 'F');
                doc.setTextColor(255); doc.setFontSize(14); doc.setFont("helvetica", "bold");
                doc.text("INSTITUTO TECNOL√ìGICO DE DURANGO", pdfWidth / 2, 11, { align: "center" });
                doc.setFontSize(9); doc.setFont("helvetica", "normal");
                doc.text(`Reporte de Actualizaci√≥n Docente - Periodo: ${period}`, pdfWidth / 2, 17, { align: "center" });
            };

            const capture = async (id) => {
                const el = document.getElementById(id);
                if (!el) return;
                const canvas = await html2canvas(el, { scale: 3, useCORS: true });
                const imgData = canvas.toDataURL('image/png');
                const props = pdf.getImageProperties(imgData);
                const h = (props.height * contentWidth) / props.width;

                if (currentY + h > 265) {
                    docFooter(pdf); pdf.addPage(); addHeader(pdf); currentY = 28;
                }
                pdf.addImage(imgData, 'PNG', margin, currentY, contentWidth, h);
                currentY += h + 12;
            };

            const docFooter = (doc) => {
                doc.setFillColor(157, 36, 73); doc.rect(0, pdfHeight - 12, pdfWidth, 12, 'F');
                doc.setTextColor(255); doc.setFontSize(8);
                doc.text(`Generado autom√°ticamente por el Portal CAD ITD | ${new Date().toLocaleString()}`, margin, pdfHeight - 5);
            };

            addHeader(pdf);
            await capture('kpi-section');
            await capture('chartBox-topCursos');
            await capture('chartBox-topDeptos');
            await capture('chartBox-historico');
            await capture('row-pie-charts');
            docFooter(pdf);
            
            pdf.save(`Reporte_Estadistico_ITD_${period}.pdf`);
            setGeneratingPDF(false);
        };

        if (loading) return <div className="min-h-screen flex flex-col justify-center items-center bg-white"><div className="loader-spinner"></div><p className="font-black text-[#1B396A] animate-pulse">CARGANDO DATOS...</p></div>;

        return (
            <div className="p-6 max-w-7xl mx-auto animate-fadeIn relative">
                {generatingPDF && <div className="pdf-overlay"><div className="pdf-modal"><div className="loader-spinner"></div><h2 className="text-xl font-black text-[#1B396A] mb-2">GENERANDO REPORTE HD</h2><p className="text-gray-500 font-bold">Procesando gr√°ficos en alta resoluci√≥n...</p></div></div>}

                <div className="flex flex-col md:flex-row justify-between items-center mb-12 bg-white p-8 rounded-[2rem] shadow-2xl border-l-[12px] border-[#1B396A]">
                    <div className="flex items-center gap-6">
                        <img src={user.picture} className="h-20 w-20 rounded-full border-4 border-[#9D2449] shadow-lg" />
                        <div>
                            <h2 className="text-3xl font-black text-gray-800 tracking-tighter">ESTAD√çSTICAS</h2>
                            <p className="text-[#9D2449] font-bold uppercase tracking-widest text-sm">{user.name}</p>
                        </div>
                    </div>
                    <div className="flex flex-wrap gap-4 mt-6 md:mt-0">
                        <select value={period} onChange={(e) => setPeriod(e.target.value)} className="bg-gray-50 border-2 border-gray-100 rounded-2xl px-6 py-3 font-black text-gray-700 outline-none focus:border-[#1B396A] shadow-inner">
                            <option value="ACTUAL">PERIODO ACTUAL</option>
                            <option value="2025">A√ëO 2025</option>
                            <option value="2024">A√ëO 2024</option>
                            <option value="2023">A√ëO 2023</option>
                            <option value="2022">A√ëO 2022</option>
                            <option value="HISTORICO">HIST√ìRICO COMPLETO</option>
                        </select>
                        <button onClick={generatePDF} className="bg-[#9D2449] text-white px-10 py-3 rounded-2xl font-black shadow-lg hover:scale-105 transition-transform uppercase text-sm">Reporte PDF HD</button>
                        <button onClick={onLogout} className="text-gray-400 font-bold underline text-xs">Salir</button>
                    </div>
                </div>

                <div id="kpi-section" className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    <KPICard title="Total Inscripciones" value={stats.totalInscripciones} icon="üéüÔ∏è" color="border-blue-600" />
                    <KPICard title="Docentes √önicos" value={stats.coberturaDocente.actualizados} icon="üë®‚Äçüè´" color="border-[#9D2449]" />
                    <KPICard title="Cobertura Plantilla" value={`${stats.coberturaDocente.porcentaje}%`} icon="üìà" color="border-amber-500" />
                </div>

                <div className="flex flex-col gap-12">
                    <ChartBox id="topCursos" type="bar" title="Cursos con mayor demanda" data={Object.fromEntries(stats.topCursos.slice(0, 15))} horizontal={true} minHeight="700px" period={period} />
                    <ChartBox id="topDeptos" type="bar" title="Participaci√≥n por Departamento" data={Object.fromEntries(stats.topDepartamentos)} horizontal={true} minHeight="950px" period={period} />
                    <ChartBox id="historico" type="line" title="Evoluci√≥n 2022 - Presente" isHistory={true} data={{
                        labels: Object.keys(stats.historicalTrend),
                        datasets: [
                            { label: 'Inscritos', data: Object.values(stats.historicalTrend).map(v => v.inscritos), borderColor: '#1B396A', backgroundColor: 'rgba(27,57,106,0.1)', fill: true, tension: 0.4 },
                            { label: 'Cursos', data: Object.values(stats.historicalTrend).map(v => v.cursos), borderColor: '#9D2449', tension: 0.4 }
                        ]
                    }} minHeight="450px" period={period} />
                    
                    <div id="row-pie-charts" className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <ChartBox id="genero" type="doughnut" title="Distribuci√≥n por G√©nero" data={stats.porGenero} isPie={true} period={period} />
                        <ChartBox id="tipo" type="pie" title="Tipo de Capacitaci√≥n" data={stats.porTipo} isPie={true} period={period} />
                    </div>
                </div>
            </div>
        );
    };

    const KPICard = ({ title, value, icon, color }) => (
        <div className={`bg-white p-8 rounded-[2rem] shadow-xl border-b-[10px] ${color} flex justify-between items-center transform hover:-translate-y-2 transition-all`}>
            <div><p className="text-gray-400 text-xs font-black uppercase tracking-widest mb-1">{title}</p><p className="text-4xl font-black text-[#1B396A]">{value}</p></div>
            <div className="text-5xl opacity-10">{icon}</div>
        </div>
    );

    const Login = ({ onLogin, loginError }) => {
        useEffect(() => {
            if (window.google) {
                window.google.accounts.id.initialize({ client_id: CONFIG.GOOGLE_CLIENT_ID, callback: onLogin });
                window.google.accounts.id.renderButton(document.getElementById('google-btn'), { theme: 'outline', size: 'large', shape: 'pill', width: 320 });
            }
        }, []);
        return (
            <div className="min-h-screen flex items-center justify-center bg-[#1B396A] p-4">
                <div className="bg-white p-12 rounded-[3rem] shadow-2xl max-w-md w-full text-center border-t-[12px] border-[#9D2449] animate-fadeIn">
                    <img src={ITD_LOGO_URL} className="h-28 mx-auto mb-8 drop-shadow-xl" />
                    <h2 className="text-3xl font-black text-[#1B396A] mb-2 tracking-tighter uppercase">ESTAD√çSTICAS CAD</h2>
                    <p className="text-gray-400 mb-10 font-bold text-xs tracking-widest uppercase">Portal Institucional</p>
                    {loginError && <div className="bg-red-50 text-red-600 p-4 rounded-2xl mb-6 text-sm font-black">{loginError}</div>}
                    <div id="google-btn" className="flex justify-center"></div>
                </div>
            </div>
        );
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [err, setErr] = useState("");
        const handleLogin = (res) => {
            const p = JSON.parse(atob(res.credential.split('.')[1]));
            if (['alejandro.calderon@itdurango.edu.mx', 'desarrollo.academico@itdurango.edu.mx'].includes(p.email) || p.email.endsWith('@itdurango.edu.mx')) setUser(p);
            else setErr("CUENTA NO AUTORIZADA");
        };
        return user ? <Dashboard user={user} onLogout={() => setUser(null)} /> : <Login onLogin={handleLogin} loginError={err} />;
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
