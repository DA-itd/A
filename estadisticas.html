<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V2V4CT2C69"></script>
    <script src="ga.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas - Portal de Actualizaci√≥n Docente ITD</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-spinner { width: 64px; height: 64px; border: 4px solid #1B396A; border-radius: 50%; position: relative; margin: 0 auto 20px; animation: spin 2s linear infinite; }
        .loader-spinner::after { content: ''; position: absolute; width: 4px; height: 24px; background: #9D2449; top: 50%; left: 50%; margin-left: -2px; margin-top: -24px; transform-origin: bottom center; border-radius: 2px; }
        .pdf-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(5px); }
        .pdf-modal { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); max-width: 400px; border-top: 8px solid #1B396A; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 min-h-screen text-gray-800 flex flex-col">

<header id="web-header" class="bg-white shadow-xl sticky top-0 z-40 border-b-4 border-[#1B396A]">
    <div class="container mx-auto px-4 py-4 sm:py-6 flex items-center justify-between gap-4">
        <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-12 sm:h-16 md:h-20 object-contain">
        <div class="text-center flex-1 px-2 sm:px-4">
            <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-[#1B396A] leading-tight">PANEL DE ESTAD√çSTICAS</h1>
            <p class="text-xs sm:text-sm md:text-base text-[#9D2449] mt-1 font-semibold italic">Desarrollo Acad√©mico</p>
        </div>
        <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="h-12 sm:h-16 md:h-20 object-contain">
    </div>
</header>
<div id="root"></div>
<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CONFIG = {
        GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
        APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec'
    };

    const INSTITUTIONAL_COLORS = ['#1B396A', '#9D2449', '#D4AF37', '#455A64', '#708090', '#546E7A', '#B0BEC5'];

    // Recuperamos tu funci√≥n de formateo de etiquetas completa
    const shortenLabel = (label) => {
        if (!label) return "";
        let s = label.toUpperCase();
        s = s.replace(/DEPARTAMENTO DE /g, 'DEPTO. ');
        s = s.replace(/DIVISI√ìN DE /g, 'DIV. ');
        s = s.replace(/INGENIER√çA /g, 'ING. ');
        s = s.replace(/CIENCIAS /g, 'CC. ');
        s = s.replace(/SISTEMAS Y COMPUTACI√ìN/g, 'SISTEMAS');
        s = s.replace(/ECON√ìMICO-ADMINISTRATIVAS/g, 'ECA');
        return s.trim();
    };

    const ChartBox = ({ id, type, title, data, horizontal = false, isHistory = false, minHeight = "450px", isPie = false, period }) => {
        const canvasRef = useRef(null);
        const chartRef = useRef(null);
        const [menuOpen, setMenuOpen] = useState(false);

        useEffect(() => {
            if (!canvasRef.current || !data) return;
            if (chartRef.current) chartRef.current.destroy();
            const ctx = canvasRef.current.getContext('2d');
            
            chartRef.current = new Chart(ctx, {
                type: type,
                data: isHistory ? data : {
                    labels: Object.keys(data).map(l => horizontal ? shortenLabel(l) : l),
                    datasets: [{
                        label: 'Cantidad',
                        data: Object.values(data),
                        backgroundColor: isPie ? INSTITUTIONAL_COLORS : '#1B396A',
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: horizontal ? 'y' : 'x',
                    plugins: {
                        legend: { display: isPie || isHistory, position: 'bottom' },
                        datalabels: { anchor: 'end', align: 'end', font: { weight: 'bold', size: 10 } }
                    },
                    scales: isPie ? {} : {
                        y: { beginAtZero: true, ticks: { font: { size: 9 } } },
                        x: { ticks: { font: { size: 9 } } }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }, [data, type, period]);

        const download = async (fmt) => {
            const el = document.getElementById(`chartBox-${id}`);
            const canvas = await html2canvas(el, { scale: 3, useCORS: true });
            const link = document.createElement('a');
            link.download = `${title}.${fmt}`;
            link.href = canvas.toDataURL(`image/${fmt}`);
            link.click();
            setMenuOpen(false);
        };

        return (
            <div id={`chartBox-${id}`} className="bg-white p-6 rounded-2xl shadow-xl border flex flex-col relative transition-all" style={{ minHeight }}>
                <div className="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 className="text-[#1B396A] font-black uppercase text-sm">{title}</h3>
                    <div className="relative">
                        <button onClick={() => setMenuOpen(!menuOpen)} className="text-gray-400 hover:text-blue-900 font-bold px-2">‚ãÆ</button>
                        {menuOpen && (
                            <div className="absolute right-0 mt-2 w-40 bg-white shadow-2xl rounded border z-50 p-2 text-xs">
                                <button onClick={() => download('png')} className="block w-full text-left p-2 hover:bg-gray-100">Imagen PNG (HD)</button>
                                <button onClick={() => download('jpeg')} className="block w-full text-left p-2 hover:bg-gray-100">Imagen JPG (HD)</button>
                            </div>
                        )}
                    </div>
                </div>
                <div className="flex-1 relative w-full h-full"><canvas ref={canvasRef}></canvas></div>
            </div>
        );
    };
   const Dashboard = ({ user, onLogout }) => {
        const [stats, setStats] = useState(null);
        const [loading, setLoading] = useState(true);
        const [generatingPDF, setGeneratingPDF] = useState(false);
        const [period, setPeriod] = useState("ACTUAL");

        useEffect(() => {
            fetchData();
        }, [period]);

        const fetchData = async () => {
            setLoading(true);
            try {
                const res = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getStatisticsData&period=${period}`);
                const r = await res.json();
                if (r.success) setStats(r.data);
            } catch (e) { console.error(e); }
            setLoading(false);
        };

        const generatePDF = async () => {
            setGeneratingPDF(true);
            await new Promise(r => setTimeout(r, 1000));
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'letter');
            const contentWidth = pdf.internal.pageSize.getWidth() - 30;
            let y = 25;

            const addHeader = (doc) => {
                doc.setFillColor(27, 57, 106); doc.rect(0, 0, 216, 20, 'F');
                doc.setTextColor(255); doc.setFontSize(12);
                doc.text("INSTITUTO TECNOL√ìGICO DE DURANGO - ESTAD√çSTICAS", 108, 12, { align: "center" });
            };

            const capture = async (id) => {
                const el = document.getElementById(id);
                const canvas = await html2canvas(el, { scale: 3, useCORS: true });
                const img = canvas.toDataURL('image/png');
                const h = (canvas.height * contentWidth) / canvas.width;
                if (y + h > 260) { docFooter(pdf); pdf.addPage(); addHeader(pdf); y = 25; }
                pdf.addImage(img, 'PNG', 15, y, contentWidth, h);
                y += h + 10;
            };

            const docFooter = (doc) => {
                doc.setFillColor(157, 36, 73); doc.rect(0, 267, 216, 12, 'F');
                doc.setTextColor(255); doc.setFontSize(8);
                doc.text(`Reporte Oficial CAD | ${new Date().toLocaleDateString()}`, 15, 274);
            };

            addHeader(pdf);
            await capture('kpi-section');
            await capture('chartBox-topCursos');
            await capture('chartBox-topDeptos');
            await capture('chartBox-historico');
            docFooter(pdf);
            pdf.save(`Estadisticas_ITD_${period}.pdf`);
            setGeneratingPDF(false);
        };

        if (loading) return <div className="h-screen flex items-center justify-center"><div className="loader-spinner"></div></div>;

        return (
            <div className="p-8 max-w-7xl mx-auto animate-fadeIn">
                {generatingPDF && <div className="pdf-overlay"><div className="pdf-modal"><div className="loader-spinner"></div><p className="font-bold">Generando Reporte HD...</p></div></div>}
                
                <div className="flex justify-between items-center mb-8 bg-white p-8 rounded-3xl shadow-xl border-l-[10px] border-[#1B396A]">
                    <div className="flex items-center gap-4">
                        <img src={user.picture} className="h-16 w-16 rounded-full border-4 border-[#9D2449]" />
                        <h2 className="text-2xl font-black uppercase">{user.name}</h2>
                    </div>
                    <div className="flex gap-4 items-center">
                        <select value={period} onChange={(e) => setPeriod(e.target.value)} className="border-2 p-3 rounded-xl font-bold">
                            <option value="ACTUAL">PERIODO ACTUAL</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="HISTORICO">HIST√ìRICO</option>
                        </select>
                        <button onClick={generatePDF} className="bg-[#9D2449] text-white px-8 py-3 rounded-xl font-bold shadow-lg">REPORTE HD</button>
                        <button onClick={onLogout} className="text-gray-400 underline text-xs">Salir</button>
                    </div>
                </div>

                <div id="kpi-section" className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    <div className="bg-white p-8 rounded-3xl shadow border-b-8 border-blue-600 flex justify-between">
                        <div><p className="text-gray-400 text-xs font-bold uppercase">Inscritos</p><p className="text-4xl font-black">{stats.totalInscripciones}</p></div>
                        <span className="text-4xl">üë§</span>
                    </div>
                    <div className="bg-white p-8 rounded-3xl shadow border-b-8 border-[#9D2449] flex justify-between">
                        <div><p className="text-gray-400 text-xs font-bold uppercase">Actualizados</p><p className="text-4xl font-black">{stats.coberturaDocente.actualizados}</p></div>
                        <span className="text-4xl">üë®‚Äçüè´</span>
                    </div>
                    <div className="bg-white p-8 rounded-3xl shadow border-b-8 border-amber-500 flex justify-between">
                        <div><p className="text-gray-400 text-xs font-bold uppercase">Cobertura</p><p className="text-4xl font-black">{stats.coberturaDocente.porcentaje}%</p></div>
                        <span className="text-4xl">üìä</span>
                    </div>
                </div>

                <div className="flex flex-col gap-12">
                    <ChartBox id="topCursos" type="bar" title="Cursos con Mayor Demanda" data={Object.fromEntries(stats.topCursos.slice(0, 15))} horizontal={true} minHeight="700px" period={period} />
                    <ChartBox id="topDeptos" type="bar" title="Participaci√≥n por Departamento" data={Object.fromEntries(stats.topDepartamentos)} horizontal={true} minHeight="900px" period={period} />
                    <ChartBox id="historico" type="line" title="Evoluci√≥n 2022 - Actual" isHistory={true} data={{
                        labels: Object.keys(stats.historicalTrend),
                        datasets: [
                            { label: 'Inscritos', data: Object.values(stats.historicalTrend).map(v => v.inscritos), borderColor: '#1B396A', fill: true, tension: 0.4 },
                            { label: 'Cursos', data: Object.values(stats.historicalTrend).map(v => v.cursos), borderColor: '#9D2449', tension: 0.4 }
                        ]
                    }} period={period} />
                </div>
            </div>
        );
    };

    const Login = ({ onLogin, loginError }) => {
        useEffect(() => {
            if (window.google) {
                window.google.accounts.id.initialize({ client_id: CONFIG.GOOGLE_CLIENT_ID, callback: onLogin });
                window.google.accounts.id.renderButton(document.getElementById('google-btn'), { theme: 'outline', size: 'large' });
            }
        }, []);
        return (
            <div className="h-screen flex items-center justify-center bg-[#1B396A]">
                <div className="bg-white p-12 rounded-[40px] text-center max-w-md w-full border-t-[10px] border-[#9D2449]">
                    <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" className="h-24 mx-auto mb-6" />
                    <h2 className="text-3xl font-black text-[#1B396A] mb-8 uppercase">Estad√≠sticas CAD</h2>
                    {loginError && <p className="text-red-600 mb-4">{loginError}</p>}
                    <div id="google-btn" className="flex justify-center"></div>
                </div>
            </div>
        );
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [err, setErr] = useState("");
        const handleLogin = (res) => {
            const p = JSON.parse(atob(res.credential.split('.')[1]));
            if (p.email.endsWith('@itdurango.edu.mx')) setUser(p);
            else setErr("Acceso no autorizado.");
        };
        return user ? <Dashboard user={user} onLogout={() => setUser(null)} /> : <Login onLogin={handleLogin} loginError={err} />;
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
