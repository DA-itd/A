                    <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-blue-900 leading-tight">
                        ENCUESTAS DE OPINI√ìN
                    </h1>
                    <p class="text-xs sm:text-sm md:text-base text-blue-700 mt-1 font-semibold">

                    </p>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white text-center py-6 sm:py-8 mt-12">
        <div class="container mx-auto px-4">
            <p class="font-semibold text-sm sm:text-base mb-2">
                ¬© Coordinaci√≥n de Actualizaci√≥n Docente
            </p>
            <p class="text-xs sm:text-sm opacity-90">
                M.C. Alejandro Calder√≥n Renter√≠a
            </p>
            <p class="text-xs sm:text-sm opacity-75 mt-1">
                Todos los derechos reservados 2024
            </p>
        </div>
    </footer>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // =============================================================================
        // CONFIGURACI√ìN
        // =============================================================================
        const COURSES_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAe4dmVN4CArjEy_lvI5qrXf16naxZLO1lAxGm2Pj4TrdnoebBg03Vv4-DCXciAkHJFiZaBMKletUs/pub?gid=0&single=true&output=csv';
        const TEACHERS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAe4dmVN4CArjEy_lvI5qrXf16naxZLO1lAxGm2Pj4TrdnoebBg03Vv4-DCXciAkHJFiZaBMKletUs/pub?gid=987931491&single=true&output=csv';

        // =============================================================================
        // FUNCIONES DE UTILIDAD Y API
        // =============================================================================
        const removeAccents = (text) => text ? text.normalize('NFD').replace(/[\u0300-\u036f]/g, '') : '';
        const parseCSVLine = (line) => {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"' && inQuotes && line[i+1] === '"') { current += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else { current += char; }
            }
            result.push(current.trim());
            return result;
        };
        const cleanCSVValue = (val) => {
            let cleaned = val.trim();
            if (cleaned.startsWith('"') && cleaned.endsWith('"')) {
                cleaned = cleaned.substring(1, cleaned.length - 1).replace(/""/g, '"');
            }
            return cleaned;
        };
        const getCourses = async () => {
            try {
                const response = await fetch(`${COURSES_CSV_URL}&_=${Date.now()}`);
                const csvText = await response.text();
                return csvText.trim().split(/\r?\n/).slice(1).filter(l => l.trim()).map(line => {
                    const v = parseCSVLine(line);
                    return { id: cleanCSVValue(v[0]), name: cleanCSVValue(v[1]), dates: cleanCSVValue(v[2]), period: cleanCSVValue(v[3]) };
                });
            } catch (error) { console.error("Error al obtener cursos:", error); return []; }
        };

        const submitSurveyRecord = async (data) => {
            const APPS_SCRIPT_URL = window.CONFIG?.APPS_SCRIPT_URL;
            if (!APPS_SCRIPT_URL) throw new Error("URL no configurada");
            
            const response = await fetch(APPS_SCRIPT_URL, {
                method: 'POST', mode: 'cors', redirect: 'follow',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action: 'submitSurveyRecord', ...data })
            });
            const result = await response.json();
            if (result?.success) return result;
            throw new Error(result.message || 'Error al registrar encuesta');
        };

        // =============================================================================
        // COMPONENTES DE LA UI
        // =============================================================================
        const SurveyApp = () => {
            const [courses, setCourses] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const coursesData = await getCourses();
                        setCourses(coursesData);
                    } catch (err) {
                        setError("No se pudieron cargar los datos de los cursos.");
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchData();
            }, []);

            const filteredCourses = useMemo(() => {
                if (!searchTerm) return [];
                const normalizedSearch = removeAccents(searchTerm.toLowerCase());
                return courses.filter(course => 
                    removeAccents(course.name.toLowerCase()).includes(normalizedSearch)
                );
            }, [searchTerm, courses]);

            const handleSelectCourse = (course) => {
                setSelectedCourse(course);
                setSearchTerm(course.name);
            };

            const handleSubmit = async () => {
                if (!selectedCourse) {
                    setError("Por favor, seleccione un curso de la lista.");
                    return;
                }
                setIsSubmitting(true);
                setError(null);
                
                try {
                    await submitSurveyRecord({
                        timestamp: new Date().toISOString(),
                        courseId: selectedCourse.id,
                        courseName: selectedCourse.name,
                        surveyUrl: `https://forms.gle/vP4Gk3oWz2qjYx8w9?entry.180439634=${encodeURIComponent(selectedCourse.name)}`
                    });
                    
                    // Redirigir al usuario al formulario de Google
                    window.location.href = `https://forms.gle/vP4Gk3oWz2qjYx8w9?entry.180439634=${encodeURIComponent(selectedCourse.name)}`;

                } catch (err) {
                    setError(err instanceof Error ? err.message : "Error desconocido");
                    setIsSubmitting(false);
                }
            };
            
            if (isLoading) {
                return (
                    <div className="flex justify-center items-center h-64">
                        <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-800"></div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8 sm:py-12">
                    <div className="max-w-4xl mx-auto">
                        <a href="index.html" className="inline-flex items-center text-sm text-blue-600 hover:text-blue-800 hover:underline mb-6">
                            ‚Üê Volver al Portal Principal
                        </a>
                        <div className="bg-white rounded-lg shadow-md p-6 sm:p-8 animate-fadeIn">
                            <div className="text-center mb-6">
                                <div className="text-6xl mb-4">üìä</div>
                                <h2 className="text-2xl sm:text-3xl font-bold text-gray-800">Evaluaci√≥n de Cursos</h2>
                                <p className="text-gray-600 mt-2">
                                    Por favor, busque y seleccione el curso que desea evaluar.
                                </p>
                            </div>

                            {error && (
                                <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md">
                                    <p>{error}</p>
                                </div>
                            )}

                            <div className="relative">
                                <label htmlFor="course-search" className="block text-sm font-medium text-gray-700 mb-1">
                                    Buscar curso por nombre
                                </label>
                                <input
                                    id="course-search"
                                    type="text"
                                    value={searchTerm}
                                    onChange={(e) => {
                                        setSearchTerm(e.target.value);
                                        if (selectedCourse && e.target.value !== selectedCourse.name) {
                                            setSelectedCourse(null);
                                        }
                                    }}
                                    placeholder="Escriba el nombre del curso..."
                                    className="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                />
                                {searchTerm && filteredCourses.length > 0 && !selectedCourse && (
                                    <ul className="absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg mt-1 max-h-60 overflow-auto">
                                        {filteredCourses.map(course => (
                                            <li
                                                key={course.id}
                                                onClick={() => handleSelectCourse(course)}
                                                className="px-4 py-2 hover:bg-gray-100 cursor-pointer"
                                            >
                                                {course.name}
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                            
                            {selectedCourse && (
                                <div className="mt-4 bg-green-50 border border-green-300 p-4 rounded-md">
                                    <p className="font-semibold text-green-800">
                                        Curso Seleccionado: {selectedCourse.name}
                                    </p>
                                    <p className="text-sm text-green-700">
                                        Periodo: {selectedCourse.period.replace(/_/g, ' ')}
                                    </p>
                                </div>
                            )}

                            <div className="mt-8 text-center">
                                <button
                                    onClick={handleSubmit}
                                    disabled={!selectedCourse || isSubmitting}
                                    className="w-full sm:w-auto bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isSubmitting ? 'Procesando...' : 'Realizar Encuesta ‚Üí'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // =============================================================================
        // RENDERIZADO DE LA APLICACI√ìN
        // =============================================================================
        document.addEventListener('DOMContentLoaded', () => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(
                    <React.StrictMode>
                        <SurveyApp />
                    </React.StrictMode>
                );
            } else {
                console.error('No se encontr√≥ el elemento root');
            }
        });
    </script>

    <!-- ========================================================================== -->

    <script>
        window.CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycby_ESgq4InYsgJMqbsJz_je6M62PQ8uFFwiNwrHUuPt-131BxiiesiXf4wuEORrr7Cd4A/exec'
        };
    </script>

</body>
