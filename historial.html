<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Acad√©mico - Portal ITD</title>
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/DA-itd/web/logo_itdurango.png">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Librer√≠as para Exportaci√≥n -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 min-h-screen">

    <!-- Loading Fallback para evitar pantalla blanca -->
    <div id="loading-fallback" class="fixed inset-0 flex items-center justify-center bg-white z-50 transition-opacity duration-500">
        <div class="text-center">
            <div class="animate-spin h-12 w-12 border-4 border-orange-500 rounded-full border-t-transparent mx-auto mb-4"></div>
            <p class="text-gray-600 font-semibold">Cargando sistema...</p>
        </div>
    </div>

    <header class="bg-white shadow-xl sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 sm:py-6 flex justify-between items-center gap-4">
            <div class="w-16 sm:w-20"></div>
            <div class="text-center flex-1">
                <h1 class="text-sm sm:text-2xl font-bold text-blue-900">HISTORIAL DE CURSOS</h1>
                <p class="text-xs sm:text-sm text-blue-700 font-semibold">Kardex de Actualizaci√≥n Docente</p>
            </div>
            <img src="https://cdn.jsdelivr.net/gh/DA-itd/web/logo_itdurango.png" class="h-12 sm:h-16 object-contain">
        </div>
    </header>

    <!-- Bot√≥n Volver -->
    <div class="container mx-auto px-4 py-4">
        <a href="index.html" class="text-indigo-800 hover:text-indigo-600 font-bold text-sm flex items-center gap-1">
            ‚Üê Volver al Portal Principal
        </a>
    </div>

    <div id="root"></div>

    <footer class="bg-gradient-to-r from-orange-900 to-amber-900 text-white text-center py-6 mt-12">
        <div class="container mx-auto px-4">
            <p class="font-bold text-sm mb-1">¬© Coordinaci√≥n de Actualizaci√≥n Docente</p>
            <p class="text-xs opacity-90 mb-1">M.C. Alejandro Calder√≥n Renter√≠a</p>
            <p class="text-xs opacity-75">Todos los derechos reservados 2025</p>
        </div>
    </footer>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Ocultar loader inicial cuando React monta
        setTimeout(() => {
            const loader = document.getElementById('loading-fallback');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        }, 1000);

        const CONFIG = {
            GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec',
            TEACHERS_CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAe4dmVN4CArjEy_lvI5qrXf16naxZLO1lAxGm2Pj4TrdnoebBg03Vv4-DCXciAkHJFiZaBMKletUs/pub?gid=987931491&single=true&output=csv'
        };

        const ADMIN_EMAILS = [
            'alejandro.calderon@itdurango.edu.mx',
            'desarrollo.academico@itdurango.edu.mx'
        ];

        const ITD_LOGO_URL = 'https://cdn.jsdelivr.net/gh/DA-itd/web/logo_itdurango.png';

        // --- UTILIDADES CSV ---
        const parseCSVLine = (line) => {
            const result = []; let current = ''; let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') { if (inQuotes && line[i + 1] === '"') { current += '"'; i++; } else { inQuotes = !inQuotes; } }
                else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else { current += char; }
            }
            result.push(current.trim());
            return result;
        };
        const cleanCSVValue = (val) => { let c = val.trim(); if (c.startsWith('"') && c.endsWith('"')) c = c.substring(1, c.length - 1).replace(/""/g, '"'); return c; };
        const removeAccents = (text) => text ? text.normalize('NFD').replace(/[\u0300-\u036f]/g, '') : '';

        // --- UTILIDADES IMAGEN PARA PDF ---
        const getImageDataFromURL = (url) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    try { resolve(canvas.toDataURL('image/png')); } 
                    catch (e) { resolve(null); }
                };
                img.onerror = () => resolve(null);
                img.src = url;
            });
        };

        const getTeachers = async () => {
            try {
                const response = await fetch(`${CONFIG.TEACHERS_CSV_URL}&_=${Date.now()}`);
                const csvText = await response.text();
                return csvText.trim().split(/\r?\n/).slice(1).map(line => {
                    const v = parseCSVLine(line);
                    return v.length >= 3 ? { nombreCompleto: cleanCSVValue(v[0]), email: cleanCSVValue(v[2]) } : null;
                }).filter(Boolean);
            } catch (e) { console.error("Error cargando docentes", e); return []; }
        };

        // --- COMPONENTE BUSCADOR ADMIN ---
        const AdminTeacherSearch = ({ onSearch }) => {
            const [teachers, setTeachers] = useState([]);
            const [suggestions, setSuggestions] = useState([]);
            const [query, setQuery] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                getTeachers().then(data => { setTeachers(data); setLoading(false); });
            }, []);

            const handleChange = (e) => {
                const val = e.target.value;
                setQuery(val);
                if (val.length > 0) {
                    const norm = removeAccents(val.toLowerCase());
                    setSuggestions(teachers.filter(t => removeAccents(t.nombreCompleto.toLowerCase()).includes(norm)).slice(0, 5));
                } else setSuggestions([]);
            };

            const handleSelect = (teacher) => {
                setQuery(teacher.nombreCompleto);
                setSuggestions([]);
                onSearch(teacher.email);
            };

            return (
                <div className="bg-indigo-50 border-l-4 border-indigo-600 p-6 mb-8 rounded-lg shadow-inner">
                    <h3 className="text-indigo-800 font-bold mb-2 flex items-center gap-2">
                        <span className="text-xl">üëÆ</span> Panel Administrativo: Consultar Docente
                    </h3>
                    <div className="relative">
                        <input
                            type="text"
                            value={query}
                            onChange={handleChange}
                            placeholder={loading ? "Cargando lista..." : "Escriba el nombre del docente..."}
                            className="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                            disabled={loading}
                        />
                        {suggestions.length > 0 && (
                            <ul className="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 shadow-xl max-h-60 overflow-auto">
                                {suggestions.map((t, i) => (
                                    <li key={i} onClick={() => handleSelect(t)} className="px-4 py-3 hover:bg-indigo-100 cursor-pointer border-b border-gray-100 last:border-0">
                                        <div className="font-bold text-gray-800">{t.nombreCompleto}</div>
                                        <div className="text-xs text-gray-500">{t.email}</div>
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                </div>
            );
        };

        // --- NUEVO COMPONENTE DE ENCUESTAS (IFRAME) ---
        const AdminSurveyEmbed = () => {
            return (
                <div className="bg-white rounded-xl shadow-lg p-6 mb-8 border border-gray-200 animate-fadeIn">
                    <h2 className="text-xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                        üìä Avance de Encuestas
                    </h2>
                    <p className="text-gray-600 mb-6 text-sm">
                        Los siguientes gr√°ficos muestran el avance actualizado de la encuesta realizada por la Coordinaci√≥n Docente.
                    </p>
                    
                    <div className="w-full bg-gray-50 rounded-lg border border-gray-200 overflow-hidden shadow-inner">
                        <iframe 
                            src="https://docs.google.com/spreadsheets/d/1ibpKCmMnhxlGmy0gPTejtBj-9kZbZquGhRtyMT2k2Cg/htmlembed?gid=684485348&widget=true&chrome=false"
                            width="100%" 
                            height="800" 
                            frameBorder="0"
                            className="w-full"
                        >
                        </iframe>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE REPORTES ADMIN ---
        const AdminReports = () => {
            const [selectedYear, setSelectedYear] = useState('ACTUAL');
            const [selectedDept, setSelectedDept] = useState('');
            const [departments, setDepartments] = useState([]);
            const [reportData, setReportData] = useState([]);
            const [loadingReport, setLoadingReport] = useState(false);
            const [filteredData, setFilteredData] = useState([]);

            const years = ['ACTUAL', '2025', '2024', '2023'];

            // Fetch data when year changes
            useEffect(() => {
                const fetchReportData = async () => {
                    setLoadingReport(true);
                    try {
                        const url = `${CONFIG.APPS_SCRIPT_URL}?action=getReportData&period=${selectedYear}`;
                        const resp = await fetch(url);
                        const json = await resp.json();
                        if (json.success) {
                            setReportData(json.data);
                            // Extract unique departments
                            const depts = [...new Set(json.data.map(item => item.departamento).filter(Boolean).map(d => d.trim().toUpperCase()))].sort();
                            setDepartments(depts);
                            setSelectedDept('');
                            setFilteredData([]);
                        }
                    } catch (e) {
                        console.error(e);
                        alert("Error cargando datos del reporte");
                    } finally {
                        setLoadingReport(false);
                    }
                };
                fetchReportData();
            }, [selectedYear]);

            // Filter data when department changes
            useEffect(() => {
                if (!selectedDept) {
                    setFilteredData([]);
                    return;
                }
                const filtered = reportData.filter(item => 
                    item.departamento && item.departamento.trim().toUpperCase() === selectedDept
                );
                setFilteredData(filtered);
            }, [selectedDept, reportData]);

            const exportAdminPdf = async () => {
                if (filteredData.length === 0) return;
                
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();

                const itdLogo = await getImageDataFromURL(ITD_LOGO_URL);
                if (itdLogo) doc.addImage(itdLogo, 'PNG', 10, 8, 20, 20);

                doc.setFont("helvetica", "bold");
                doc.setFontSize(12);
                doc.setTextColor(27, 57, 106);
                doc.text("INSTITUTO TECNOL√ìGICO DE DURANGO", pageWidth / 2, 15, { align: "center" });
                
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text("Coordinaci√≥n de Actualizaci√≥n Docente", pageWidth / 2, 20, { align: "center" });
                
                doc.setFontSize(14);
                doc.setTextColor(0);
                doc.text(`REPORTE DE ACTUALIZACI√ìN POR DEPARTAMENTO (${selectedYear})`, pageWidth / 2, 30, { align: "center" });
                
                doc.setFontSize(10);
                doc.text(`Departamento: ${selectedDept}`, 14, 40);
                doc.text(`Total Registros: ${filteredData.length}`, pageWidth - 14, 40, { align: "right" });

                // Columns: NombreCompleto, curso que tomo, Folio personal, FechaCurso
                const tableRows = filteredData.map(r => [
                    r.nombre,
                    r.curso,
                    r.folio,
                    r.fechas instanceof Date ? r.fechas.toLocaleDateString() : r.fechas
                ]);

                doc.autoTable({
                    head: [['Nombre Completo', 'Curso Tomado', 'Folio Personal', 'Fecha Curso']],
                    body: tableRows,
                    startY: 45,
                    theme: 'grid',
                    headStyles: { fillColor: [27, 57, 106], textColor: 255, halign: 'center' },
                    styles: { fontSize: 8 },
                    columnStyles: {
                        0: { cellWidth: 60 },
                        1: { cellWidth: 'auto' },
                        2: { cellWidth: 40, halign: 'center' },
                        3: { cellWidth: 30, halign: 'center' }
                    }
                });

                doc.save(`Reporte_${selectedDept.replace(/\s+/g, '_')}_${selectedYear}.pdf`);
            };

            const exportAdminExcel = () => {
                if (filteredData.length === 0) return;
                const data = filteredData.map(r => ({
                    "Nombre Completo": r.nombre,
                    "Curso que Tomo": r.curso,
                    "Folio Personal": r.folio,
                    "Fecha Curso": r.fechas
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Reporte");
                XLSX.writeFile(wb, `Reporte_${selectedDept.replace(/\s+/g, '_')}_${selectedYear}.xlsx`);
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 mb-8 border border-gray-200">
                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        üìã Generador de Reportes por Departamento
                    </h3>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block text-sm font-bold text-gray-700 mb-1">Seleccionar A√±o</label>
                            <select 
                                value={selectedYear} 
                                onChange={(e) => setSelectedYear(e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded"
                            >
                                {years.map(y => <option key={y} value={y}>{y}</option>)}
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-bold text-gray-700 mb-1">Seleccionar Departamento</label>
                            <select 
                                value={selectedDept} 
                                onChange={(e) => setSelectedDept(e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded"
                                disabled={loadingReport || departments.length === 0}
                            >
                                <option value="">-- Seleccione Departamento --</option>
                                {departments.map(d => <option key={d} value={d}>{d}</option>)}
                            </select>
                        </div>
                    </div>

                    {loadingReport && <div className="text-sm text-gray-500 mb-4">Cargando datos del a√±o...</div>}

                    {filteredData.length > 0 && (
                        <div className="animate-fadeIn">
                            <div className="flex gap-4 mb-4">
                                <button onClick={exportAdminPdf} className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 font-bold flex items-center gap-2">
                                    <span>üìÑ</span> Descargar PDF
                                </button>
                                <button onClick={exportAdminExcel} className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-bold flex items-center gap-2">
                                    <span>üìä</span> Descargar Excel
                                </button>
                            </div>
                            <div className="bg-gray-50 p-2 rounded text-sm text-gray-600">
                                <strong>Vista Previa ({filteredData.length} registros):</strong>
                                <ul className="list-disc pl-5 mt-2 max-h-32 overflow-y-auto">
                                    {filteredData.slice(0, 5).map((r, i) => (
                                        <li key={i}>{r.nombre} - {r.curso} ({r.folio})</li>
                                    ))}
                                    {filteredData.length > 5 && <li>... y {filteredData.length - 5} m√°s</li>}
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const renderBtn = () => {
                    if(window.google && window.google.accounts && ref.current) {
                        window.google.accounts.id.initialize({ client_id: CONFIG.GOOGLE_CLIENT_ID, callback: onLogin });
                        window.google.accounts.id.renderButton(ref.current, { theme: "filled_blue", size: "large", text: "continue_with" });
                        return true;
                    }
                    return false;
                };
                if(!renderBtn()) {
                    const interval = setInterval(() => { if(renderBtn()) clearInterval(interval); }, 500);
                    return () => clearInterval(interval);
                }
            }, [onLogin]);

            return (
                <div className="text-center py-20 animate-fadeIn">
                    <h2 className="text-2xl font-bold mb-4 text-gray-800">Acceso a Historial</h2>
                    <p className="text-gray-600 mb-8">Por favor, inicie sesi√≥n para ver sus registros.</p>
                    <div className="flex justify-center min-h-[50px]" ref={ref}></div>
                </div>
            );
        };

        const Dashboard = ({ user, data, onLogout, isAdmin, onAdminSearch }) => {
            const { teacher, courses } = data;
            const [showSurveyStats, setShowSurveyStats] = useState(false);
            
            const exportToPdf = async () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();

                const itdLogo = await getImageDataFromURL(ITD_LOGO_URL);

                if (itdLogo) doc.addImage(itdLogo, 'PNG', pageWidth - 35, 8, 20, 20);
                
                doc.setFont("helvetica", "bold");
                doc.setFontSize(12);
                doc.setTextColor(27, 57, 106);
                doc.text("INSTITUTO TECNOL√ìGICO DE DURANGO", pageWidth / 2, 18, { align: "center" });
                
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text("Coordinaci√≥n de Actualizaci√≥n Docente", pageWidth / 2, 23, { align: "center" });
                
                doc.setFontSize(14);
                doc.setTextColor(200, 100, 0);
                doc.text("HISTORIAL DE CURSOS DE ACTUALIZACI√ìN DOCENTE", pageWidth / 2, 35, { align: "center" });
                
                doc.setTextColor(0);
                doc.setFontSize(10);
                doc.text(`Docente: ${teacher.name}`, 15, 45);
                doc.text(`Fecha de emisi√≥n: ${new Date().toLocaleDateString()}`, 15, 50);

                const tableRows = courses.map(c => [
                    c.year || 'S/A',
                    c.folio,
                    c.courseName,
                    c.datesText || c.date,
                    c.hours,
                    c.type,
                    c.courseDept || 'N/A'
                ]);

                doc.autoTable({
                    head: [['A√±o', 'Folio', 'Curso', 'Fechas', 'Hrs', 'Tipo', 'Depto. Origen']],
                    body: tableRows,
                    startY: 55,
                    theme: 'grid',
                    headStyles: { fillColor: [234, 88, 12], textColor: 255, halign: 'center' }, 
                    styles: { fontSize: 7 },
                    columnStyles: { 
                        0: { cellWidth: 12, halign: 'center' },
                        2: { cellWidth: 'auto' },
                        4: { cellWidth: 12, halign: 'center' },
                        6: { cellWidth: 25, fontSize: 6 }
                    }
                });

                doc.save(`Kardex_${teacher.name.replace(/\s+/g, '_')}.pdf`);
            };

            const processedCourses = courses.map(c => ({
                ...c,
                yearNum: parseInt(c.year) || 0
            }));
            
            const years = [...new Set(processedCourses.map(c => c.year).filter(y => y && y !== 'UNKNOWN'))]
                .sort((a, b) => parseInt(b) - parseInt(a));

            return (
                <div className="animate-fadeIn container mx-auto px-4 py-8 max-w-5xl">
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-8 border-l-4 border-orange-500 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800">Bienvenido, {user.name}</h2>
                            {isAdmin && <span className="bg-indigo-100 text-indigo-800 text-xs font-bold px-2 py-1 rounded uppercase">Administrador</span>}
                        </div>
                        <div className="flex gap-2">
                             {isAdmin && (
                                <button onClick={() => setShowSurveyStats(!showSurveyStats)} className="bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded font-bold text-blue-700 flex items-center gap-1 transition-colors">
                                    {showSurveyStats ? 'Ocultar Encuestas' : 'üìä Ver Encuestas'}
                                </button>
                             )}
                            <button onClick={onLogout} className="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded font-bold text-gray-700">Cerrar Sesi√≥n</button>
                        </div>
                    </div>
                    
                    {/* B√∫squeda Admin */}
                    {isAdmin && <AdminTeacherSearch onSearch={onAdminSearch} />}

                    {/* M√≥dulo Admin: Gr√°ficas de Encuestas (EMBEDDED) */}
                    {isAdmin && showSurveyStats && <AdminSurveyEmbed />}

                    {/* M√≥dulo Admin: Reportes */}
                    {isAdmin && <AdminReports />}

                    <div className="bg-white rounded-xl shadow p-6 mb-6 border border-gray-200 relative">
                        <div className="absolute top-4 right-4">
                            <button onClick={exportToPdf} title="Descargar PDF Personal" className="p-2 bg-red-100 hover:bg-red-200 text-red-700 rounded transition font-bold flex items-center gap-1">
                                <span>üìÑ</span> Descargar Mi Kardex
                            </button>
                        </div>
                        <h3 className="text-gray-500 text-sm font-bold uppercase tracking-wider">Historial de:</h3>
                        <h2 className="text-3xl font-bold text-orange-700 mt-1">{teacher.name}</h2>
                        <p className="text-gray-600">{teacher.dept}</p>
                    </div>

                    <div className="space-y-8">
                        {years.map(year => (
                            <div key={year}>
                                <div className="flex items-center mb-4">
                                    <span className="bg-orange-600 text-white font-bold px-4 py-1 rounded-full text-sm z-10 shadow-md">
                                        Ciclo {year}
                                    </span>
                                    <div className="h-0.5 bg-orange-200 flex-grow ml-4"></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {processedCourses.filter(c => c.year === year).map((c, i) => (
                                        <div key={i} className="bg-white p-5 rounded-lg shadow-sm hover:shadow-md border border-gray-100 transition-all">
                                            <div className="flex justify-between mb-2">
                                                <span className={`text-xs px-2 py-0.5 rounded font-bold ${c.type === 'Profesional' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-800'}`}>{c.type}</span>
                                                <span className="text-xs text-gray-400 font-mono">{c.folio}</span>
                                            </div>
                                            <h3 className="font-bold text-gray-800 mb-2 leading-snug">{c.courseName}</h3>
                                            <div className="text-sm text-gray-600 space-y-1">
                                                <div className="flex items-center gap-1">üìÖ {c.datesText || c.date}</div>
                                                <div className="flex items-center gap-1">‚è±Ô∏è {c.hours} hrs</div>
                                                {c.courseDept && <div className="flex items-center gap-1 text-xs text-orange-600">üè¢ {c.courseDept}</div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(false);

            const fetchData = async (token, targetEmail = null) => {
                setLoading(true);
                let url = `${CONFIG.APPS_SCRIPT_URL}?action=getTeacherHistory&id_token=${token}`;
                if (targetEmail) url += `&target_email=${encodeURIComponent(targetEmail)}`;
                try {
                    const resp = await fetch(url);
                    const json = await resp.json();
                    if (json.success) setData(json.data);
                    else alert("Error: " + json.message);
                } catch (e) { alert("Error de conexi√≥n"); }
                finally { setLoading(false); }
            };

            const handleLogin = (res) => {
                const token = res.credential;
                const payload = JSON.parse(atob(token.split('.')[1]));
                const userData = { ...payload, token };
                setUser(userData);
                fetchData(token);
            };

            const handleAdminSearch = (email) => {
                if (user && user.token) fetchData(user.token, email);
            };

            const isAdmin = user && ADMIN_EMAILS.includes(user.email);

            if (!user) return <LoginScreen onLogin={handleLogin} />;
            if (!data || loading) return (
                <div className="flex flex-col justify-center items-center min-h-screen gap-4">
                    <div className="animate-spin h-12 w-12 border-4 border-orange-500 rounded-full border-t-transparent"></div>
                    <p className="text-gray-600">Cargando historial...</p>
                </div>
            );

            return <Dashboard user={user} data={data} onLogout={() => {setUser(null); window.location.reload();}} isAdmin={isAdmin} onAdminSearch={handleAdminSearch} />;
        };

        // Renderizado robusto
        window.onload = () => {
             const rootEl = document.getElementById('root');
             if(rootEl && window.ReactDOM) {
                 window.ReactDOM.createRoot(rootEl).render(<App />);
             }
        };
    </script>
</body>
</html>
