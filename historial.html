<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Acad√©mico - Portal ITD</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }</style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 min-h-screen">

    <header class="bg-white shadow-xl sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 sm:py-6 flex justify-between items-center gap-4">
            <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" class="h-12 sm:h-16 object-contain">
            <div class="text-center flex-1">
                <h1 class="text-sm sm:text-2xl font-bold text-blue-900">HISTORIAL DE CURSOS</h1>
                <p class="text-xs sm:text-sm text-blue-700 font-semibold">Kardex de Actualizaci√≥n Docente</p>
            </div>
            <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" class="h-12 sm:h-16 object-contain">
        </div>
    </header>

    <div id="root"></div>

    <footer class="bg-gradient-to-r from-orange-900 to-amber-900 text-white text-center py-6 mt-12">
        <p class="text-sm">¬© Coordinaci√≥n de Actualizaci√≥n Docente</p>
    </footer>

    <script type="text/babel">
        const CONFIG = {
            GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec'
        };

        const LoginScreen = ({ onLogin }) => {
            const ref = React.useRef(null);
            React.useEffect(() => {
                if(window.google?.accounts) {
                    window.google.accounts.id.initialize({ client_id: CONFIG.GOOGLE_CLIENT_ID, callback: onLogin });
                    window.google.accounts.id.renderButton(ref.current, { theme: "filled_blue", size: "large", text: "continue_with" });
                }
            }, [onLogin]);
            return (
                <div className="text-center py-20 animate-fadeIn">
                    <h2 className="text-2xl font-bold mb-4">Acceso a Historial</h2>
                    <div className="flex justify-center" ref={ref}></div>
                </div>
            );
        };

        const Dashboard = ({ user, data, onLogout }) => {
            const { teacher, courses } = data;
            const years = [...new Set(courses.map(c => c.year))].sort().reverse();
            
            return (
                <div className="animate-fadeIn container mx-auto px-4 py-8 max-w-5xl">
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-8 border-l-4 border-orange-500 flex justify-between items-center">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800">{teacher.name}</h2>
                            <p className="text-gray-600 text-sm">{teacher.dept}</p>
                        </div>
                        <button onClick={onLogout} className="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded font-bold">Salir</button>
                    </div>

                    {courses.length === 0 ? <p className="text-center">No hay historial.</p> : 
                    <div className="space-y-8">
                        {years.map(year => (
                            <div key={year}>
                                <div className="flex items-center mb-4">
                                    <span className="bg-orange-600 text-white font-bold px-4 py-1 rounded-full text-sm z-10">Ciclo {year}</span>
                                    <div className="h-0.5 bg-orange-200 flex-grow ml-4"></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {courses.filter(c => c.year === year).map((c, i) => (
                                        <div key={i} className="bg-white p-5 rounded shadow hover:shadow-lg border border-gray-100">
                                            <div className="flex justify-between mb-2"><span className="bg-blue-100 text-blue-800 text-xs px-2 rounded">{c.type}</span><span className="text-xs text-gray-400 font-mono">{c.folio}</span></div>
                                            <h3 className="font-bold mb-2">{c.courseName}</h3>
                                            <p className="text-sm text-gray-600">üìÖ {c.datesText || c.date} | ‚è±Ô∏è {c.hours} hrs</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [data, setData] = React.useState(null);
            const handleLogin = async (res) => {
                const token = res.credential;
                const payload = JSON.parse(atob(token.split('.')[1]));
                const resp = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getTeacherHistory&id_token=${token}`);
                const json = await resp.json();
                if(json.success) { setData(json.data); setUser({ ...payload, token }); }
            };
            return user && data ? <Dashboard user={user} data={data} onLogout={() => {setUser(null); window.location.reload();}} /> : <LoginScreen onLogin={handleLogin} />;
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
