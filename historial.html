
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Acad√©mico - Portal ITD</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">
    
    <!-- React y Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JH1X2720VL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-JH1X2720VL');
    </script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-xl sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 sm:py-6">
            <div class="flex items-center justify-between gap-4">
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-12 sm:h-16 md:h-20 object-contain">
                <div class="text-center flex-1 px-2 sm:px-4">
                    <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-blue-900 leading-tight">HISTORIAL DE CURSOS</h1>
                    <p class="text-xs sm:text-sm md:text-base text-blue-700 mt-1 font-semibold">Kardex de Actualizaci√≥n Docente</p>
                </div>
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="h-12 sm:h-16 md:h-20 object-contain">
            </div>
        </div>
    </header>

    <div id="root"></div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-orange-900 to-amber-900 text-white text-center py-6 sm:py-8 mt-12">
        <div class="container mx-auto px-4">
             <p class="font-semibold text-sm sm:text-base mb-2">¬© Coordinaci√≥n de Actualizaci√≥n Docente</p>
             <p class="text-xs sm:text-sm opacity-90">M.C. Alejandro Calder√≥n Renter√≠a</p>
             <p id="copyright-year" class="text-xs sm:text-sm opacity-75 mt-1"></p>
        </div>
    </footer>

    <script type="text/babel">
        // CONFIGURACI√ìN
        const CONFIG = {
            GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec',
            ALLOWED_DOMAIN: 'itdurango.edu.mx'
        };

        // Componente Login
        const LoginScreen = ({ onLogin, error }) => {
            const googleButtonRef = React.useRef(null);

            React.useEffect(() => {
                const initGoogle = () => {
                    if (window.google && window.google.accounts) {
                        try {
                            window.google.accounts.id.initialize({
                                client_id: CONFIG.GOOGLE_CLIENT_ID,
                                callback: onLogin
                            });
                            window.google.accounts.id.renderButton(
                                googleButtonRef.current, 
                                { theme: "filled_blue", size: "large", text: "continue_with", shape: "rectangular" }
                            );
                        } catch (e) { console.error(e); }
                    }
                };
                if (window.google) initGoogle();
                else setTimeout(initGoogle, 1000);
            }, [onLogin]);

            return (
                <div className="text-center animate-fadeIn py-10">
                    <div className="text-6xl mb-4">üîê</div>
                    <h2 className="text-2xl font-bold text-gray-800">Acceso a Historial Acad√©mico</h2>
                    <p className="text-gray-600 mt-2 max-w-lg mx-auto">
                        Inicie sesi√≥n con su cuenta institucional (@itdurango.edu.mx) para consultar su historial completo de cursos.
                    </p>
                    {error && <div className="bg-red-100 text-red-700 px-4 py-3 rounded mt-6">{error}</div>}
                    <div className="mt-8 flex justify-center" ref={googleButtonRef}></div>
                </div>
            );
        };

        // Componente Dashboard
        const Dashboard = ({ user, historyData, onLogout }) => {
            const { teacher, courses } = historyData;
            
            // Agrupar cursos por a√±o
            const groupedByYear = React.useMemo(() => {
                return courses.reduce((acc, course) => {
                    const year = course.year || 'Desconocido';
                    if (!acc[year]) acc[year] = [];
                    acc[year].push(course);
                    return acc;
                }, {});
            }, [courses]);

            const years = Object.keys(groupedByYear).sort().reverse();
            const totalHours = courses.reduce((sum, c) => sum + parseInt(c.hours || 0), 0);

            return (
                <div className="animate-fadeIn">
                    {/* Tarjeta de Perfil */}
                    <div className="bg-white rounded-xl shadow-lg border-l-4 border-orange-500 p-6 mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800">{teacher.name}</h2>
                            <p className="text-gray-600 text-sm uppercase font-semibold">{teacher.dept}</p>
                            <p className="text-gray-500 text-xs mt-1">{user.email}</p>
                        </div>
                        <div className="flex gap-4 text-center">
                            <div className="bg-orange-50 p-3 rounded-lg">
                                <p className="text-2xl font-bold text-orange-600">{courses.length}</p>
                                <p className="text-xs text-gray-600 font-semibold">Cursos Totales</p>
                            </div>
                            <div className="bg-orange-50 p-3 rounded-lg">
                                <p className="text-2xl font-bold text-orange-600">{totalHours}</p>
                                <p className="text-xs text-gray-600 font-semibold">Horas Acumuladas</p>
                            </div>
                        </div>
                        <button onClick={onLogout} className="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-bold">
                            Salir
                        </button>
                    </div>

                    {/* Timeline de Cursos */}
                    {courses.length === 0 ? (
                         <div className="text-center py-12 bg-white rounded-xl shadow">
                            <div className="text-4xl mb-4">üì≠</div>
                            <p className="text-gray-500">No se encontraron registros hist√≥ricos para esta cuenta.</p>
                         </div>
                    ) : (
                        <div className="space-y-8">
                            {years.map(year => (
                                <div key={year} className="relative">
                                    <div className="flex items-center mb-4">
                                        <div className="bg-orange-600 text-white font-bold px-4 py-1 rounded-full text-sm shadow-md z-10">
                                            Ciclo {year}
                                        </div>
                                        <div className="h-0.5 bg-orange-200 flex-grow ml-4"></div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {groupedByYear[year].map((course, idx) => (
                                            <div key={idx} className="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-100">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-0.5 rounded">
                                                        {course.type || 'Curso'}
                                                    </span>
                                                    <span className="text-xs text-gray-400 font-mono">
                                                        {course.folio}
                                                    </span>
                                                </div>
                                                <h3 className="font-bold text-gray-800 mb-2 leading-tight">
                                                    {course.courseName}
                                                </h3>
                                                <div className="text-sm text-gray-600 space-y-1">
                                                    <p className="flex items-center gap-2">
                                                        <span>üìÖ</span> {course.datesText || course.date}
                                                    </p>
                                                    <p className="flex items-center gap-2">
                                                        <span>‚è±Ô∏è</span> {course.hours} Horas
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // App Principal
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [historyData, setHistoryData] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);

            const handleLogin = async (response) => {
                setLoading(true);
                setError(null);
                try {
                    const token = response.credential;
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    
                    if (!payload.email.endsWith(CONFIG.ALLOWED_DOMAIN)) {
                        throw new Error(`Use su cuenta institucional (@${CONFIG.ALLOWED_DOMAIN})`);
                    }

                    // Fetch Data
                    const url = `${CONFIG.APPS_SCRIPT_URL}?action=getTeacherHistory&id_token=${token}`;
                    const res = await fetch(url);
                    const json = await res.json();

                    if (!json.success) throw new Error(json.message);

                    setHistoryData(json.data);
                    setUser({ email: payload.email, name: payload.name, token });
                    
                } catch (err) {
                    setError(err.message);
                    setUser(null);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setUser(null);
                setHistoryData(null);
                window.google?.accounts?.id?.disableAutoSelect();
                window.location.reload();
            };

            return (
                <main className="container mx-auto px-4 py-8 sm:py-12 max-w-5xl">
                    <a href="index.html" className="inline-flex items-center text-sm text-orange-700 hover:underline mb-6">
                        ‚Üê Volver al Portal Principal
                    </a>
                    
                    {loading ? (
                        <div className="text-center py-20">
                            <div className="animate-spin rounded-full h-12 w-12 border-t-4 border-orange-500 mx-auto mb-4"></div>
                            <p className="text-orange-800 font-semibold">Cargando su historial...</p>
                        </div>
                    ) : !user ? (
                        <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-10 max-w-2xl mx-auto border-t-4 border-orange-500">
                            <LoginScreen onLogin={handleLogin} error={error} />
                        </div>
                    ) : (
                        <Dashboard user={user} historyData={historyData} onLogout={handleLogout} />
                    )}
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('copyright-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
