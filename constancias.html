<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Constancias - ITD</title>
    <meta name="description" content="Genera y recibe por correo electrónico tus constancias de los cursos de actualización docente del ITD.">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

    <header class="bg-white shadow-xl sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 sm:py-6">
            <div class="flex items-center justify-between gap-4">
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-12 sm:h-16 md:h-20 object-contain">
                <div class="text-center flex-1 px-2 sm:px-4">
                    <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-blue-900 leading-tight">GENERADOR DE CONSTANCIAS</h1>
                    <p class="text-xs sm:text-sm md:text-base text-blue-700 mt-1 font-semibold">Desarrollo Académico</p>
                </div>
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="h-12 sm:h-16 md:h-20 object-contain">
            </div>
        </div>
    </header>

    <div id="root"></div>

    <footer class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white text-center py-6 sm:py-8 mt-12">
        <div class="container mx-auto px-4">
            <p class="font-semibold text-sm sm:text-base mb-2">© Coordinación de Actualización Docente</p>
        </div>
    </footer>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const CONFIG = {
            GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi4nc19rfgotdrfo2seq1.apps.googleusercontent.com',
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwaCOFUQFQnvuCEVJU33uNsILIGaVTuv_aREuMdqxrsKYAZ7dtYNtWxX3LdqwP614i6/exec',
            SESSION_KEY: 'certificate_session',
            SESSION_TIMEOUT_MINUTES: 60,
            INSTITUTIONAL_DOMAIN: '@itdurango.edu.mx'
        };

        const sessionManager = {
            save: (data) => {
                const sessionData = { ...data, timestamp: new Date().getTime() };
                localStorage.setItem(CONFIG.SESSION_KEY, JSON.stringify(sessionData));
            },
            load: () => {
                const stored = localStorage.getItem(CONFIG.SESSION_KEY);
                if (!stored) return null;
                const sessionData = JSON.parse(stored);
                const elapsed = (new Date().getTime() - sessionData.timestamp) / (1000 * 60);
                if (elapsed > CONFIG.SESSION_TIMEOUT_MINUTES) {
                    localStorage.removeItem(CONFIG.SESSION_KEY);
                    return null;
                }
                return sessionData;
            },
            clear: () => localStorage.removeItem(CONFIG.SESSION_KEY)
        };

        const LoginStep = ({ onLogin, error }) => {
            useEffect(() => {
                if (window.google) {
                    window.google.accounts.id.initialize({
                        client_id: CONFIG.GOOGLE_CLIENT_ID,
                        callback: onLogin
                    });
                    window.google.accounts.id.prompt();
                }
            }, [onLogin]);
            
            const handleManualLogin = () => {
                if (window.google) {
                    window.google.accounts.id.prompt();
                }
            };

            return (
                <div className="text-center">
                    <h2 className="text-2xl font-bold text-gray-800">Generador de Constancias</h2>
                    <p className="text-gray-600 mt-2">Inicia sesión para ver tus constancias disponibles.</p>
                    {error && <div className="bg-red-100 text-red-700 p-3 rounded my-4">{error}</div>}
                    <div className="mt-6">
                        <button onClick={handleManualLogin} className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                            Acceder con Google
                        </button>
                    </div>
                </div>
            );
        };

        const CertificateCard = ({ course, onGenerate, status }) => {
            const handleGenerate = () => onGenerate(course.id);
            
            const getButtonInfo = () => {
                if (course.status === 'pending') {
                    return { text: '⏳ Pendiente de Validación', disabled: true, classes: 'bg-yellow-500 text-white cursor-not-allowed' };
                }
                switch (status) {
                    case 'loading': return { text: 'Enviando...', disabled: true, classes: 'bg-gray-400 cursor-wait' };
                    case 'success': return { text: '✅ Enviada a tu Correo', disabled: true, classes: 'bg-green-600' };
                    case 'error': return { text: '❌ Error, Reintentar', disabled: false, classes: 'bg-red-600 hover:bg-red-700' };
                    case 'busy': return { text: '⏳ Servidor ocupado, reintentando...', disabled: true, classes: 'bg-gray-400 cursor-wait' };
                    default: return { text: '✉️ Enviar a mi Correo', disabled: false, classes: 'bg-indigo-600 hover:bg-indigo-700' };
                }
            };

            const { text, disabled, classes } = getButtonInfo();

            return (
                <div className="bg-white p-6 rounded-lg shadow-md border-l-4 border-amber-500">
                    <h3 className="text-lg font-bold text-gray-900 mb-3">{course.name}</h3>
                    <button onClick={handleGenerate} disabled={disabled} className={`w-full text-center font-semibold py-3 px-4 rounded-md text-white transition-colors ${classes}`}>
                        {text}
                    </button>
                </div>
            );
        };

        const CertificateListStep = ({ teacherData, eligibleCourses, onLogout, onGenerate, courseStatuses, setCourseStatuses }) => (
            <div>
                <div className="flex justify-between items-center mb-6">
                    <div>
                        <h2 className="text-2xl font-bold text-gray-800">Constancias Disponibles</h2>
                        <p className="text-gray-600 mt-1">Hola, <strong>{teacherData.fullName}</strong></p>
                    </div>
                    <button onClick={onLogout} className="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg">
                        Cerrar Sesión
                    </button>
                </div>
                <div className="space-y-4">
                    {eligibleCourses.length > 0 ? (
                        eligibleCourses.map(course => (
                            <CertificateCard
                                key={course.id}
                                course={course}
                                onGenerate={onGenerate}
                                status={courseStatuses[course.id] || 'idle'}
                            />
                        ))
                    ) : (
                        <div className="text-center bg-blue-50 text-blue-800 p-8 rounded-lg">
                            <p className="font-semibold">No tienes constancias disponibles por ahora.</p>
                            <p className="text-sm mt-1">Asegúrate de haber contestado la encuesta de opinión del curso.</p>
                        </div>
                    )}
                </div>
            </div>
        );

        const ConstanciasApp = () => {
            const [step, setStep] = useState('loading');
            const [error, setError] = useState(null);
            const [appData, setAppData] = useState({ teacherData: null, eligibleCourses: [] });
            const [courseStatuses, setCourseStatuses] = useState({});

            const fetchEligibleCourses = useCallback(async (email) => {
                setError(null);
                try {
                    const url = new URL(CONFIG.APPS_SCRIPT_URL);
                    url.searchParams.append('action', 'getEligibleCoursesForCertificate');
                    url.searchParams.append('email', email);
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
                    const result = await response.json();
                    if (result.success && result.data) {
                        setAppData(result.data);
                        setStep('list');
                        return result.data.teacherData;
                    } else {
                        throw new Error(result.message || 'No se pudieron cargar los datos.');
                    }
                } catch (err) {
                    setError(err.message);
                    sessionManager.clear();
                    setStep('login');
                    return null;
                }
            }, []);

            const handleLogin = useCallback(async (response) => {
                if (!response.credential) {
                    setError("Error de autenticación con Google");
                    setStep('login');
                    return;
                }
                try {
                    const decodedToken = JSON.parse(atob(response.credential.split('.')[1]));
                    if (!decodedToken?.email) throw new Error("No se pudo obtener el correo.");
                    if (!decodedToken.email.endsWith(CONFIG.INSTITUTIONAL_DOMAIN)) {
                        setError(`Use una cuenta institucional (${CONFIG.INSTITUTIONAL_DOMAIN})`);
                        setStep('login');
                        return;
                    }
                    const teacherData = await fetchEligibleCourses(decodedToken.email);
                    if (teacherData) {
                        sessionManager.save({ ...teacherData, email: decodedToken.email });
                    }
                } catch (err) {
                    setError(err.message);
                    setStep('login');
                }
            }, [fetchEligibleCourses]);

            useEffect(() => {
                const session = sessionManager.load();
                if (session?.email) {
                    fetchEligibleCourses(session.email);
                } else {
                    setStep('login');
                }
            }, [fetchEligibleCourses]);

            const handleLogout = () => {
                sessionManager.clear();
                if (window.google) window.google.accounts.id.disableAutoSelect();
                window.location.reload();
            };

            const handleGenerate = async (courseId) => {
                const session = sessionManager.load();
                if (!session?.email) {
                    setCourseStatuses(prev => ({ ...prev, [courseId]: 'error' }));
                    return;
                }

                setCourseStatuses(prev => ({ ...prev, [courseId]: 'loading' }));
                try {
                    const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({
                            action: 'emailStoredCertificate',
                            email: session.email,
                            courseId
                        })
                    });
                    if (!response.ok) {
                         if (response.status >= 500) {
                            setCourseStatuses(prev => ({ ...prev, [courseId]: 'busy' }));
                            setTimeout(() => setCourseStatuses(prev => ({ ...prev, [courseId]: 'idle' })), 5000);
                            return;
                        }
                        throw new Error(`Error del servidor: ${response.status}`);
                    }
                    const result = await response.json();
                    if (!result.success) throw new Error(result.message);
                    setCourseStatuses(prev => ({ ...prev, [courseId]: 'success' }));
                } catch (error) {
                    console.error('Error en handleGenerate:', error);
                    setCourseStatuses(prev => ({ ...prev, [courseId]: 'error' }));
                }
            };

            const renderContent = () => {
                switch (step) {
                    case 'loading': return <div className="text-center p-8">Cargando...</div>;
                    case 'login': return <LoginStep onLogin={handleLogin} error={error} />;
                    case 'list': return <CertificateListStep {...{ ...appData, onLogout, onGenerate, courseStatuses, setCourseStatuses }} />;
                    default: return <LoginStep onLogin={handleLogin} error="Ocurrió un error inesperado." />;
                }
            };

            return (
                <main className="container mx-auto px-4 py-8 sm:py-12">
                    <div className="max-w-3xl mx-auto">
                         <a href="index.html" className="text-blue-600 hover:underline mb-4 inline-block">← Volver al Portal</a>
                        <div className="bg-white rounded-lg shadow-xl p-6 sm:p-8">
                            {renderContent()}
                        </div>
                    </div>
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConstanciasApp />);
    </script>
</body>
</html>
