<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Constancias - ITD</title>
    <meta name="description" content="Genera y recibe por correo electr√≥nico tus constancias de los cursos de actualizaci√≥n docente del ITD.">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

    <header class="bg-white shadow-xl sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 sm:py-6">
            <div class="flex items-center justify-between gap-4">
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-12 sm:h-16 md:h-20 object-contain">
                <div class="text-center flex-1 px-2 sm:px-4">
                    <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold text-blue-900 leading-tight">GENERADOR DE CONSTANCIAS</h1>
                    <p class="text-xs sm:text-sm md:text-base text-blue-700 mt-1 font-semibold">Desarrollo Acad√©mico</p>
                </div>
                <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="h-12 sm:h-16 md:h-20 object-contain">
            </div>
        </div>
    </header>

    <div id="root"></div>

    <footer class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white text-center py-6 sm:py-8 mt-12">
        <div class="container mx-auto px-4">
            <p class="font-semibold text-sm sm:text-base mb-2">¬© Coordinaci√≥n de Actualizaci√≥n Docente</p>
        </div>
    </footer>

    <script>
        (function() {
            'use strict';
            
            const { useState, useEffect, useCallback, createElement: h } = React;

            // ============================================================================
            // === CONFIGURACI√ìN ==========================================================
            // ============================================================================

            const CONFIG = {
                GOOGLE_CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
                APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwaCOFUQFQnvuCEVJU33uNsILIGaVTuv_aREuMdqxrsKYAZ7dtYNtWxX3LdqwP614i6/exec',
                SESSION_KEY: 'certificate_session',
                SESSION_TIMEOUT_MINUTES: 60,
                INSTITUTIONAL_DOMAIN: '@itdurango.edu.mx'
            };

            // ============================================================================
            // === UTILIDADES =============================================================
            // ============================================================================

            const sessionManager = {
                save: function(data) {
                    try {
                        const sessionData = {
                            ...data,
                            timestamp: new Date().getTime()
                        };
                        localStorage.setItem(CONFIG.SESSION_KEY, JSON.stringify(sessionData));
                    } catch (error) {
                        console.error('Error al guardar sesi√≥n:', error);
                    }
                },
                
                load: function() {
                    try {
                        const stored = localStorage.getItem(CONFIG.SESSION_KEY);
                        if (!stored) return null;
                        
                        const sessionData = JSON.parse(stored);
                        const timeElapsed = (new Date().getTime() - sessionData.timestamp) / (1000 * 60);
                        
                        if (timeElapsed > CONFIG.SESSION_TIMEOUT_MINUTES) {
                            sessionManager.clear();
                            return null;
                        }
                        
                        return sessionData;
                    } catch (error) {
                        console.error('Error al cargar sesi√≥n:', error);
                        return null;
                    }
                },
                
                clear: function() {
                    try {
                        localStorage.removeItem(CONFIG.SESSION_KEY);
                    } catch (error) {
                        console.error('Error al limpiar sesi√≥n:', error);
                    }
                }
            };

            // ============================================================================
            // === COMPONENTES ============================================================
            // ============================================================================

            function LoginStep({ onLogin, error }) {
                useEffect(function() {
                    if (window.google) {
                        window.google.accounts.id.initialize({
                            client_id: CONFIG.GOOGLE_CLIENT_ID,
                            callback: onLogin
                        });
                        window.google.accounts.id.prompt();
                    }
                }, [onLogin]);

                return h('div', { className: 'text-center' },
                    h('div', { className: 'text-6xl mb-4' }, 'üìú'),
                    h('h2', { className: 'text-2xl sm:text-3xl font-bold text-gray-800' }, 
                        'Generador de Constancias'
                    ),
                    h('p', { className: 'text-gray-600 mt-2 max-w-2xl mx-auto' },
                        'Inicia sesi√≥n con tu cuenta institucional para ver y generar las constancias de los cursos finalizados.'
                    ),
                    error && h('div', {
                        className: 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded my-6 text-left',
                        role: 'alert'
                    },
                        h('strong', { className: 'font-bold' }, 'Error: '),
                        h('span', { className: 'block sm:inline' }, error)
                    ),
                    h('div', { className: 'mt-8' },
                        h('button', {
                            onClick: function() {
                                if (window.google) {
                                    window.google.accounts.id.prompt();
                                }
                            },
                            className: 'bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2 mx-auto shadow-lg'
                        }, 'Acceder con Google')
                    )
                );
            }

            function CertificateCard({ course, onGenerate, courseStatuses, setCourseStatuses }) {
                const status = courseStatuses[course.id] || course.status || 'idle';
                
                const handleGenerate = async function() {
                    setCourseStatuses(function(prev) {
                        return { ...prev, [course.id]: 'loading' };
                    });
                    
                    try {
                        await onGenerate(course.id);
                        setCourseStatuses(function(prev) {
                            return { ...prev, [course.id]: 'success' };
                        });
                    } catch (error) {
                        console.error('Error al generar constancia:', error);
                        setCourseStatuses(function(prev) {
                            return { ...prev, [course.id]: 'error' };
                        });
                    }
                };
                
                const getButtonContent = function() {
                    switch(status) {
                        case 'loading': return 'Generando...';
                        case 'success': return '‚úÖ Enviada al correo';
                        case 'error': return '‚ùå Error, reintentar';
                        case 'issued': return '‚úì Ya generada';
                        default: return 'Generar y Enviar Constancia';
                    }
                };
                
                const getButtonClasses = function() {
                    const baseClasses = 'w-full text-center font-semibold py-3 px-4 rounded-md transition-colors text-white';
                    
                    switch(status) {
                        case 'loading': return baseClasses + ' bg-gray-400 cursor-not-allowed';
                        case 'success': return baseClasses + ' bg-green-600';
                        case 'error': return baseClasses + ' bg-red-600 hover:bg-red-700 cursor-pointer';
                        case 'issued': return baseClasses + ' bg-gray-500 cursor-not-allowed';
                        default: return baseClasses + ' bg-indigo-600 hover:bg-indigo-700 cursor-pointer shadow-md';
                    }
                };
                
                const isDisabled = status === 'loading' || status === 'success' || status === 'issued';
                
                return h('div', {
                    className: 'bg-white p-4 sm:p-6 rounded-lg shadow-md border-l-4 border-amber-500 hover:shadow-lg transition-shadow'
                },
                    h('h3', { className: 'text-lg font-bold text-gray-900 mb-3' }, course.name),
                    course.completedDate && h('p', { className: 'text-sm text-gray-600 mb-3' },
                        'Completado: ' + new Date(course.completedDate).toLocaleDateString('es-MX')
                    ),
                    h('button', {
                        onClick: handleGenerate,
                        disabled: isDisabled,
                        className: getButtonClasses()
                    }, getButtonContent())
                );
            }

            function CertificateListStep({ teacherData, eligibleCourses, onLogout, onGenerate, courseStatuses, setCourseStatuses }) {
                return h('div', null,
                    h('div', { className: 'flex justify-between items-center mb-6 flex-wrap gap-4' },
                        h('div', null,
                            h('h2', { className: 'text-2xl sm:text-3xl font-bold text-gray-800' },
                                'Constancias Disponibles'
                            ),
                            h('p', { className: 'text-gray-600 mt-1' },
                                'Hola, ',
                                h('strong', null, teacherData.fullName)
                            )
                        ),
                        h('button', {
                            onClick: onLogout,
                            className: 'text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors'
                        }, 'Cerrar Sesi√≥n')
                    ),
                    h('div', { className: 'space-y-4' },
                        eligibleCourses.length > 0 
                            ? eligibleCourses.map(function(course) {
                                return h(CertificateCard, {
                                    key: course.id,
                                    course: course,
                                    onGenerate: onGenerate,
                                    courseStatuses: courseStatuses,
                                    setCourseStatuses: setCourseStatuses
                                });
                            })
                            : h('div', { className: 'text-center bg-blue-50 text-blue-800 p-8 rounded-lg' },
                                h('div', { className: 'text-5xl mb-3' }, 'üëç'),
                                h('p', { className: 'font-semibold text-lg' },
                                    'No tienes constancias pendientes por generar.'
                                ),
                                h('p', { className: 'mt-2 text-sm' },
                                    'Aseg√∫rate de haber contestado la encuesta de opini√≥n del curso correspondiente.'
                                )
                            )
                    )
                );
            }

            // ============================================================================
            // === COMPONENTE PRINCIPAL ===================================================
            // ============================================================================

            function ConstanciasApp() {
                const [step, setStep] = useState('loading');
                const [error, setError] = useState(null);
                const [appData, setAppData] = useState({ teacherData: null, eligibleCourses: [] });
                const [courseStatuses, setCourseStatuses] = useState({});

                const fetchEligibleCourses = useCallback(async function(email) {
                    setError(null);
                    
                    try {
                        const url = new URL(CONFIG.APPS_SCRIPT_URL);
                        url.searchParams.append('action', 'getEligibleCoursesForCertificate');
                        url.searchParams.append('email', email);
                        
                        const response = await fetch(url.toString());
                        
                        if (!response.ok) {
                            throw new Error('Error del servidor: ' + response.status);
                        }
                        
                        const result = await response.json();

                        if (result.success && result.data) {
                            setAppData(result.data);
                            setStep('list');
                            return result.data.teacherData;
                        } else {
                            throw new Error(result.message || 'No se pudieron cargar los datos.');
                        }
                    } catch (err) {
                        const errorMessage = err instanceof Error ? err.message : 'Error desconocido';
                        setError(errorMessage);
                        sessionManager.clear();
                        setStep('login');
                        return null;
                    }
                }, []);

                const handleLogin = useCallback(async function(response) {
                    if (!window.google || !response.credential) {
                        setError("Error de autenticaci√≥n con Google");
                        setStep('login');
                        return;
                    }
                    
                    try {
                        const decodedToken = JSON.parse(atob(response.credential.split('.')[1]));
                        
                        if (!decodedToken || !decodedToken.email) {
                            throw new Error("No se pudo obtener el correo electr√≥nico");
                        }
                        
                        if (!decodedToken.email.endsWith(CONFIG.INSTITUTIONAL_DOMAIN)) {
                            setError('Por favor, inicie sesi√≥n con una cuenta institucional (' + CONFIG.INSTITUTIONAL_DOMAIN + ')');
                            setStep('login');
                            return;
                        }
                        
                        const teacherData = await fetchEligibleCourses(decodedToken.email);
                        
                        if (teacherData) {
                            sessionManager.save({ 
                                ...teacherData, 
                                email: decodedToken.email 
                            });
                        }
                    } catch (err) {
                        const errorMessage = err instanceof Error ? err.message : 'Error al procesar login';
                        setError(errorMessage);
                        setStep('login');
                    }
                }, [fetchEligibleCourses]);

                useEffect(function() {
                    const session = sessionManager.load();
                    
                    if (session && session.email) {
                        fetchEligibleCourses(session.email);
                    } else {
                        setStep('login');
                    }
                }, [fetchEligibleCourses]);

                const handleLogout = function() {
                    sessionManager.clear();
                    if (window.google) {
                        window.google.accounts.id.disableAutoSelect();
                    }
                    window.location.reload();
                };

                const handleGenerate = async function(courseId) {
                    const session = sessionManager.load();
                    
                    if (!session || !session.email) {
                        throw new Error("No hay sesi√≥n activa.");
                    }
                    
                    try {
                        const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                            method: 'POST',
                            mode: 'cors',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'generateAndEmailCertificate',
                                email: session.email,
                                courseId: courseId
                            })
                        });
                        
                        if (!response.ok) {
                            throw new Error('Error del servidor: ' + response.status);
                        }
                        
                        const result = await response.json();
                        
                        if (!result.success) {
                            throw new Error(result.message || 'Error al generar constancia');
                        }
                        
                        return true;
                    } catch (error) {
                        console.error('Error en handleGenerate:', error);
                        throw error;
                    }
                };
                
                const renderContent = function() {
                    switch(step) {
                        case 'loading':
                            return h('div', { className: 'text-center p-8' },
                                h('div', { className: 'text-4xl mb-4' }, '‚è≥'),
                                h('p', { className: 'text-gray-600' }, 'Cargando...')
                            );
                            
                        case 'login':
                            return h(LoginStep, { onLogin: handleLogin, error: error });
                            
                        case 'list':
                            return h(CertificateListStep, {
                                teacherData: appData.teacherData,
                                eligibleCourses: appData.eligibleCourses,
                                onLogout: handleLogout,
                                onGenerate: handleGenerate,
                                courseStatuses: courseStatuses,
                                setCourseStatuses: setCourseStatuses
                            });
                            
                        default:
                            return h(LoginStep, { onLogin: handleLogin, error: "Ocurri√≥ un error inesperado." });
                    }
                };

                return h('main', { className: 'container mx-auto px-4 py-8 sm:py-12' },
                    h('div', { className: 'max-w-3xl mx-auto' },
                        h('a', {
                            href: 'index.html',
                            className: 'inline-flex items-center text-sm text-blue-600 hover:text-blue-800 hover:underline mb-8 transition-colors'
                        }, '‚Üê Volver al Portal Principal'),
                        h('div', { className: 'bg-white rounded-lg shadow-xl p-6 sm:p-8' },
                            renderContent()
                        )
                    )
                );
            }

            // Renderizar la aplicaci√≥n
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(h(ConstanciasApp));
            }
        })();
    </script>
</body>
</html>
