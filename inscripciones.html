
<!DOCTYPE html>

<body class="bg-slate-50 min-h-screen flex flex-col font-sans text-slate-900">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center gap-4">
            <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-10 sm:h-14 object-contain">

                <h1 class="text-lg sm:text-2xl font-bold text-blue-900 uppercase">Inscripci√≥n a Cursos</h1>

    <!-- Bot√≥n Volver -->

    <!-- Contenedor React -->

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-6 mt-auto">
        <div class="container mx-auto px-4">
            <p class="font-bold text-sm">¬© Coordinaci√≥n de Actualizaci√≥n Docente</p>

    <script>
        // Captura de errores globales
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('global-error').style.display = 'block';
            document.getElementById('global-error-msg').innerText = message + " (L√≠nea: " + lineno + ")";
            console.error("Error global:", error);
        };
    </script>

    <script type="text/babel">
        // Asegurar acceso a React globalmente
        const { useState, useEffect, useRef, useMemo } = window.React;
        const ReactDOM = window.ReactDOM;

        const CONFIG = {
            CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec'
        };

        // --- COMPONENTES ---

        const ExistingRegistrationModal = ({ isOpen, courses, onModify, onDeleteCourse, deletingCourseId, onCancelAll }) => {
            useEffect(() => {
                if (isOpen) document.body.style.overflow = 'hidden';
                else document.body.style.overflow = 'unset';
                return () => document.body.style.overflow = 'unset';
            }, [isOpen]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-sm overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4">
                    <div className="relative mx-auto p-6 sm:p-8 border w-full max-w-lg shadow-2xl rounded-2xl bg-white transform transition-all scale-100 animate-fadeIn">
                        
                        <div className="text-center mb-6">
                            <div className="text-5xl mb-3">üìã</div>
                            <h3 className="text-xl sm:text-2xl font-bold text-blue-900">Tu Inscripci√≥n Actual</h3>
                            <p className="text-sm text-gray-500 mt-1">Estos son los cursos registrados en tu cuenta</p>
                        </div>
                        
                        <div className="mb-6">
                            <div className="space-y-3 bg-blue-50 p-4 rounded-xl border border-blue-100 max-h-60 overflow-y-auto custom-scrollbar">
                                {courses.length > 0 ? courses.map(course => (
                                    <div key={course.id} className="flex items-center justify-between p-3 bg-white rounded-lg border border-blue-100 shadow-sm">
                                        <div className="flex flex-col gap-1 overflow-hidden">
                                            <span className="font-bold text-sm text-blue-900 truncate">{course.name}</span>
                                            <span className="text-xs text-gray-500 font-mono bg-gray-100 px-2 py-0.5 rounded w-fit">Folio: {course.folio}</span>
                                        </div>
                                        <button 
                                            onClick={() => onDeleteCourse(course.id)} 
                                            disabled={!!deletingCourseId} 
                                            className="ml-3 text-xs font-bold text-red-500 hover:text-white hover:bg-red-500 border border-red-200 px-3 py-1.5 rounded transition-all flex-shrink-0"
                                        >
                                            {deletingCourseId === course.id ? '...' : 'BAJA'}
                                        </button>
                                    </div>
                                )) : <p className="text-gray-500 italic text-sm text-center py-4">No tienes cursos registrados.</p>}
                            </div>
                            
                            <div className="flex justify-between items-center mt-3 text-xs text-gray-500 px-1">
                                <span>Cursos inscritos: <strong>{courses.length}</strong>/3</span>
                            </div>
                        </div>

                        <div className="flex flex-col gap-3">
                            <button 
                                onClick={onModify} 
                                className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 shadow-lg"
                            >
                                <span>‚ûï</span> Agregar / Modificar Cursos
                            </button>
                            
                            <button 
                                onClick={() => window.location.href='index.html'} 
                                className="w-full bg-white text-slate-600 border border-slate-300 font-semibold py-3 px-6 rounded-xl hover:bg-slate-50 text-sm"
                            >
                                <span>üö™</span> Salir sin guardar cambios
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin, errorMsg }) => {
            const btnRef = useRef(null);
            const [isGoogleReady, setIsGoogleReady] = useState(false);
            const [timeoutError, setTimeoutError] = useState(false);

            useEffect(() => {
                let attempts = 0;
                const intervalId = setInterval(() => {
                    attempts++;
                    // Verificar si la librer√≠a de Google carg√≥
                    if (window.google && window.google.accounts && btnRef.current) {
                        clearInterval(intervalId);
                        setIsGoogleReady(true);
                        try {
                            window.google.accounts.id.initialize({ 
                                client_id: CONFIG.CLIENT_ID, 
                                callback: onLogin,
                                auto_select: false
                            });
                            window.google.accounts.id.renderButton(
                                btnRef.current, 
                                { theme: "filled_blue", size: "large", text: "continue_with", shape: "pill", width: "280" }
                            );
                        } catch (err) {
                            console.error("Google Auth Error:", err);
                        }
                    }
                    // Timeout despu√©s de 5 segundos
                    if (attempts > 10) {
                        clearInterval(intervalId);
                        setTimeoutError(true);
                    }
                }, 500);

                return () => clearInterval(intervalId);
            }, [onLogin]);

            return (
                <div className="flex flex-col items-center justify-center py-20 animate-fadeIn px-4">
                    <div className="bg-white p-8 sm:p-12 rounded-3xl shadow-xl text-center max-w-md w-full border border-slate-100 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
                        
                        <div className="text-6xl mb-6">üëã</div>
                        <h2 className="text-2xl sm:text-3xl font-bold text-slate-800 mb-3">Bienvenido Docente</h2>
                        <p className="text-slate-500 mb-8 text-sm sm:text-base">
                            Para inscribirte, inicia sesi√≥n con tu cuenta institucional.
                        </p>
                        
                        {errorMsg && (
                            <div className="mb-6 bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100 text-left">
                                <span className="font-bold">Error:</span> {errorMsg}
                            </div>
                        )}

                        <div className="flex justify-center min-h-[50px]" ref={btnRef}>
                            {!isGoogleReady && !timeoutError && (
                                <div className="flex items-center gap-2 text-slate-400 text-sm">
                                    <div className="w-4 h-4 border-2 border-slate-300 border-t-blue-500 rounded-full animate-spin"></div>
                                    Cargando bot√≥n de acceso...
                                </div>
                            )}
                            {timeoutError && (
                                <div className="text-amber-600 text-sm bg-amber-50 p-3 rounded border border-amber-200">
                                    <p>El bot√≥n de Google tard√≥ demasiado.</p>
                                    <p className="text-xs mt-1">Verifica tu conexi√≥n o si tienes bloqueadores de anuncios.</p>
                                    <button onClick={() => window.location.reload()} className="mt-2 text-blue-600 underline text-xs font-bold">Recargar p√°gina</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const CourseSelectionCard = ({ course, isSelected, isDisabled, onToggle, overlapMessage }) => {
            return (
                <div 
                    className={`relative border rounded-xl p-5 transition-all duration-200 cursor-pointer ${
                        isSelected 
                            ? 'border-blue-500 bg-blue-50 shadow-md' 
                            : isDisabled 
                                ? 'border-gray-100 bg-gray-50 opacity-60 cursor-not-allowed' 
                                : 'border-gray-200 bg-white hover:border-blue-300 hover:shadow-md'
                    }`}
                    onClick={() => !isDisabled && onToggle(course)}
                >
                    <div className="flex items-start justify-between gap-4">
                        <div className="flex-grow">
                            <h3 className={`font-bold text-lg leading-tight mb-2 ${isSelected ? 'text-blue-800' : 'text-slate-800'}`}>
                                {course.name}
                            </h3>
                            <div className="space-y-1 text-sm text-gray-600">
                                <p>üìÖ {course.dates}</p>
                                <p className="font-medium text-slate-700">‚è∞ {course.schedule}</p>
                                <p>üìç {course.location || 'Por definir'}</p>
                                <span className="inline-block mt-1 text-xs bg-slate-100 px-2 py-0.5 rounded">‚è≥ {course.hours} horas</span>
                            </div>
                            {overlapMessage && (
                                <div className="mt-3 text-xs bg-red-50 text-red-700 px-2 py-1 rounded border border-red-100">
                                    ‚ö†Ô∏è {overlapMessage}
                                </div>
                            )}
                        </div>
                        <div className="flex-shrink-0">
                            <div className={`w-6 h-6 rounded border flex items-center justify-center ${
                                isSelected ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white border-gray-300'
                            }`}>
                                {isSelected && <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [step, setStep] = useState('login'); 
            const [errorMsg, setErrorMsg] = useState(null);
            
            const [availableCourses, setAvailableCourses] = useState([]);
            const [existingCourses, setExistingCourses] = useState([]); 
            const [selectedCourseIds, setSelectedCourseIds] = useState([]); 
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [deletingCourseId, setDeletingCourseId] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            
            const [formData, setFormData] = useState({
                fullName: '', email: '', curp: '', phone: '', department: ''
            });

            const handleLogin = (response) => {
                setErrorMsg(null);
                try {
                    const payload = JSON.parse(atob(response.credential.split('.')[1]));
                    if (!payload.email.endsWith('@itdurango.edu.mx')) {
                         setErrorMsg("Por favor, utiliza una cuenta institucional (@itdurango.edu.mx).");
                         return;
                    }
                    setUser(payload);
                    setFormData(prev => ({ ...prev, fullName: payload.name, email: payload.email }));
                    checkUserStatus(payload.email);
                } catch (e) { 
                    console.error("Login Error", e); 
                    setErrorMsg("Error al procesar la cuenta.");
                }
            };

            const checkUserStatus = async (email) => {
                setStep('loading');
                try {
                    const [coursesRes, userRes] = await Promise.all([
                        fetch(`${CONFIG.SCRIPT_URL}?action=getAvailableCourses`),
                        fetch(`${CONFIG.SCRIPT_URL}?action=checkUserRegistration&email=${email}`)
                    ]);
                    
                    const coursesData = await coursesRes.json();
                    const userData = await userRes.json();

                    if(coursesData.success) {
                        setAvailableCourses(coursesData.data);
                    } else {
                        throw new Error("No se pudieron cargar los cursos");
                    }
                    
                    if (userData.registered && userData.courses.length > 0) {
                        setExistingCourses(userData.courses);
                        if(userData.teacherInfo) {
                            setFormData(prev => ({ 
                                ...prev, 
                                curp: userData.teacherInfo.curp || '',
                                phone: userData.teacherInfo.phone || '',
                                department: userData.teacherInfo.department || ''
                            }));
                        }
                        setIsModalOpen(true);
                    }
                    setStep('form');
                } catch (e) {
                    console.error(e);
                    setErrorMsg("Error de conexi√≥n. Intente m√°s tarde.");
                    setStep('login');
                }
            };

            const handleDeleteCourse = async (courseIdToDelete) => {
                if(!confirm("¬øDeseas dar de baja este curso?")) return;
                setDeletingCourseId(courseIdToDelete);
                try {
                    const courseToDelete = existingCourses.find(c => c.id === courseIdToDelete);
                    if (!courseToDelete) throw new Error("Curso no encontrado");
                    
                    await fetch(CONFIG.SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'cancelSingleCourse',
                            email: formData.email,
                            fullName: formData.fullName,
                            courseId: courseToDelete.id,
                            courseName: courseToDelete.name,
                            folio: courseToDelete.folio
                        })
                    });

                    const updated = existingCourses.filter(c => c.id !== courseIdToDelete);
                    setExistingCourses(updated);
                    alert(`‚úÖ Baja exitosa del curso: ${courseToDelete.name}`);
                    if (updated.length === 0) setIsModalOpen(false);
                } catch (error) {
                    alert("Error al procesar la baja.");
                } finally {
                    setDeletingCourseId(null);
                }
            };

            const parseSchedule = (scheduleStr) => {
                if (!scheduleStr) return null;
                const times = scheduleStr.match(/(\d{1,2}:\d{2})\s*-\s*(\d{1,2}:\d{2})/);
                if (!times) return null;
                const toMinutes = (t) => { const [h, m] = t.split(':').map(Number); return h * 60 + m; };
                return { start: toMinutes(times[1]), end: toMinutes(times[2]) };
            };

            const checkOverlap = (courseToCheck) => {
                const t1 = parseSchedule(courseToCheck.schedule);
                if (!t1) return null;

                const allCourses = [
                    ...existingCourses,
                    ...availableCourses.filter(c => selectedCourseIds.includes(c.id) && c.id !== courseToCheck.id)
                ];

                for (let other of allCourses) {
                    const t2 = parseSchedule(other.schedule);
                    if (t2 && t1.start < t2.end && t1.end > t2.start) {
                        return `Se empalma con: ${other.name}`;
                    }
                }
                return null;
            };

            const toggleCourse = (course) => {
                if (selectedCourseIds.includes(course.id)) {
                    setSelectedCourseIds(prev => prev.filter(id => id !== course.id));
                } else {
                    const overlap = checkOverlap(course);
                    if (overlap) { alert(overlap); return; }
                    if (existingCourses.length + selectedCourseIds.length >= 3) {
                        alert("L√≠mite de 3 cursos alcanzado.");
                        return;
                    }
                    setSelectedCourseIds(prev => [...prev, course.id]);
                }
            };

            const handleSaveRegistration = async (e) => {
                e.preventDefault();
                if (!formData.curp || !formData.phone || !formData.department) {
                    alert("Completa tus datos personales."); return;
                }
                if (selectedCourseIds.length === 0) {
                    alert("Selecciona al menos un curso."); return;
                }

                setIsSaving(true);
                const coursesToSave = availableCourses
                    .filter(c => selectedCourseIds.includes(c.id))
                    .map(c => ({ id: c.id, name: c.name, schedule: c.schedule, dates: c.dates }));

                try {
                    const response = await fetch(CONFIG.SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'registerUser',
                            email: formData.email,
                            fullName: formData.fullName,
                            curp: formData.curp,
                            phone: formData.phone,
                            department: formData.department,
                            courses: coursesToSave
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert("‚úÖ Inscripci√≥n Exitosa. Revisa tu correo.");
                        window.location.href = "historial.html";
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    alert("Error: " + error.message);
                } finally {
                    setIsSaving(false);
                }
            };

            if (step === 'login') return <LoginScreen onLogin={handleLogin} errorMsg={errorMsg} />;
            
            if (step === 'loading') return (
                <div className="flex flex-col items-center justify-center py-32 animate-fadeIn">
                    <div className="loader-spinner mb-6"></div>
                    <h3 className="text-xl font-bold text-blue-900">Cargando...</h3>
                </div>
            );

            return (
                <div className="animate-fadeIn">
                    <ExistingRegistrationModal 
                        isOpen={isModalOpen}
                        courses={existingCourses}
                        onModify={() => setIsModalOpen(false)}
                        onDeleteCourse={handleDeleteCourse}
                        deletingCourseId={deletingCourseId}
                    />

                    <div className="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                        <div className="bg-gradient-to-r from-blue-900 to-indigo-900 text-white p-6 sm:p-8 flex flex-col sm:flex-row items-center gap-6">
                            <img src={user?.picture} className="w-20 h-20 rounded-full border-4 border-white/20 shadow-lg" referrerPolicy="no-referrer" />
                            <div className="text-center sm:text-left">
                                <h2 className="text-2xl font-bold">{user?.name}</h2>
                                <p className="text-blue-100 text-sm sm:text-base">{user?.email}</p>
                            </div>
                        </div>

                        <form onSubmit={handleSaveRegistration} className="p-6 sm:p-8">
                            <div className="mb-10">
                                <h3 className="text-lg font-bold text-gray-800 mb-6 border-b pb-3">1. Datos Personales</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">CURP</label>
                                        <input type="text" value={formData.curp} onChange={e => setFormData({...formData, curp: e.target.value.toUpperCase()})} className="w-full p-3 border rounded-lg uppercase" required />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">Tel√©fono</label>
                                        <input type="tel" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} className="w-full p-3 border rounded-lg" required />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">Departamento</label>
                                        <select value={formData.department} onChange={e => setFormData({...formData, department: e.target.value})} className="w-full p-3 border rounded-lg" required>
                                            <option value="">-- Seleccione --</option>
                                            <option value="Ingenier√≠a Industrial">Ingenier√≠a Industrial</option>
                                            <option value="Sistemas y Computaci√≥n">Sistemas y Computaci√≥n</option>
                                            <option value="Ciencias B√°sicas">Ciencias B√°sicas</option>
                                            <option value="Qu√≠mica y Bioqu√≠mica">Qu√≠mica y Bioqu√≠mica</option>
                                            <option value="Metal Mec√°nica">Metal Mec√°nica</option>
                                            <option value="Ciencias Econ√≥mico Administrativas">Ciencias Econ√≥mico Administrativas</option>
                                            <option value="El√©ctrica Electr√≥nica">El√©ctrica Electr√≥nica</option>
                                            <option value="Ingenier√≠a Civil">Ingenier√≠a Civil</option>
                                            <option value="Ciencias de la Tierra">Ciencias de la Tierra</option>
                                            <option value="Otro">Otro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div className="mb-8">
                                <div className="flex justify-between items-end border-b pb-3 mb-6">
                                    <h3 className="text-lg font-bold text-gray-800">2. Selecci√≥n de Cursos</h3>
                                    <span className="text-sm font-bold text-blue-600">Total: {existingCourses.length + selectedCourseIds.length} / 3</span>
                                </div>

                                <div className="grid grid-cols-1 gap-4">
                                    {availableCourses.map(course => {
                                        const isSelected = selectedCourseIds.includes(course.id);
                                        const isAlreadyRegistered = existingCourses.some(ec => ec.id === course.id);
                                        const overlapMsg = checkOverlap(course);
                                        const isDisabled = isAlreadyRegistered || (existingCourses.length + selectedCourseIds.length >= 3 && !isSelected);

                                        return (
                                            <CourseSelectionCard 
                                                key={course.id} 
                                                course={course}
                                                isSelected={isSelected}
                                                isDisabled={isDisabled}
                                                onToggle={toggleCourse}
                                                overlapMessage={!isSelected ? overlapMsg : null}
                                            />
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="sticky bottom-0 bg-white/95 backdrop-blur pt-6 pb-2 border-t mt-8 flex justify-end">
                                <button 
                                    type="submit" 
                                    disabled={isSaving || selectedCourseIds.length === 0}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg disabled:opacity-50 flex items-center justify-center gap-3 w-full sm:w-auto"
                                >
                                    {isSaving ? 'Procesando...' : 'FINALIZAR INSCRIPCI√ìN'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
