
<!DOCTYPE html>

    <style>

</head>
<body class="bg-slate-50 min-h-screen flex flex-col font-sans text-slate-900">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center gap-4">
            <img src="https://raw.githubusercontent.com/DA-itd/web/main/TecNM_logo.jpg" alt="TecNM" class="h-10 sm:h-14 object-contain">
            <div class="text-center">
                <h1 class="text-lg sm:text-2xl font-bold text-blue-900 uppercase">Inscripci√≥n a Cursos</h1>
                <p class="text-xs sm:text-sm text-blue-700 font-semibold">Desarrollo Acad√©mico</p>
            </div>

    <!-- Bot√≥n Volver -->
    <div class="container mx-auto px-4 py-4">
        <a href="index.html" class="text-indigo-700 hover:text-indigo-900 font-bold text-sm flex items-center gap-1 transition-colors">
            ‚Üê Volver al Portal Principal
        </a>
    </div>

    <!-- Contenedor React -->
    <div id="root" class="flex-grow container mx-auto px-4 pb-12"></div>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-6 mt-auto">
        <div class="container mx-auto px-4">
            <p class="font-bold text-sm">¬© Coordinaci√≥n de Actualizaci√≥n Docente</p>
            <p class="text-xs opacity-80 mt-1">Instituto Tecnol√≥gico de Durango</p>
        </div>
    </footer>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // URL del Backend (Google Apps Script)
        const CONFIG = {
            CLIENT_ID: '524996225715-5l95j3lces5hi49c19rfgotdrfo2seq1.apps.googleusercontent.com',
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwFO97VhIEO2ke2p-ZvYpXMWHP_LAxqmR0U5CmhPvOoQAH24FUAOt2rqGtoUhU-MKQauw/exec'
        };

        // ==========================================
        // COMPONENTE: MODAL REGISTRO EXISTENTE
        // ==========================================
        const ExistingRegistrationModal = ({ isOpen, courses, onModify, onClose, onDeleteCourse, deletingCourseId, onCancelAll }) => {
            useEffect(() => {
                const handleEsc = (event) => { if (event.key === 'Escape') onClose(); };
                if (isOpen) window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [isOpen, onClose]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                    <div className="relative mx-auto p-6 sm:p-8 border w-full max-w-lg shadow-2xl rounded-2xl bg-white transform transition-all scale-100 animate-fadeIn">
                        <div className="text-center mb-6">
                            <div className="text-5xl mb-2">üìã</div>
                            <h3 className="text-xl sm:text-2xl font-bold text-blue-900">Tu Inscripci√≥n Actual</h3>
                        </div>
                        
                        <div className="mb-6">
                            <p className="text-gray-600 mb-4 text-center text-sm">
                                Hola, estos son los cursos en los que ya est√°s registrado. <br/>
                                Puedes dar de baja cursos individualmente o agregar nuevos si tienes cupo.
                            </p>
                            
                            <div className="space-y-3 bg-blue-50 p-4 rounded-xl border border-blue-100 max-h-60 overflow-y-auto custom-scrollbar">
                                {courses.length > 0 ? courses.map(course => (
                                    <div key={course.id} className="flex items-center justify-between p-3 bg-white rounded-lg border border-blue-100 shadow-sm">
                                        <div className="flex items-center gap-3">
                                            <div className="bg-green-100 text-green-600 rounded-full p-1">
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path></svg>
                                            </div>
                                            <span className="font-semibold text-sm text-blue-900">{course.name}</span>
                                        </div>
                                        <button 
                                            onClick={() => onDeleteCourse(course.id)} 
                                            disabled={!!deletingCourseId} 
                                            className="text-xs font-bold text-red-500 hover:text-white hover:bg-red-500 border border-red-200 px-3 py-1 rounded transition-colors"
                                            title="Dar de baja este curso"
                                        >
                                            {deletingCourseId === course.id ? '...' : 'BAJA'}
                                        </button>
                                    </div>
                                )) : <p className="text-gray-500 italic text-sm text-center">No tienes cursos registrados.</p>}
                            </div>
                            
                            <p className="text-xs text-gray-400 text-center mt-3">
                                L√≠mite m√°ximo: 3 cursos por periodo.
                            </p>
                        </div>

                        <div className="flex flex-col gap-3">
                            <button onClick={onModify} className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition-transform hover:scale-[1.02] flex justify-center items-center gap-2">
                                <span>‚ûï</span> Continuar / Agregar Cursos
                            </button>
                            
                            <button onClick={onCancelAll} className="w-full bg-white text-red-600 border border-red-200 font-semibold py-2.5 px-6 rounded-xl hover:bg-red-50 text-sm transition-colors">
                                ‚ö†Ô∏è Cancelar Toda mi Inscripci√≥n
                            </button>

                            <div className="border-t border-gray-100 mt-2 pt-3">
                                <button onClick={() => window.location.href='index.html'} className="w-full bg-slate-100 text-slate-600 border border-slate-300 font-semibold py-3 px-6 rounded-xl hover:bg-slate-200 text-sm flex justify-center items-center gap-2 transition-colors">
                                    <span>üö™</span> Salir / Volver al Portal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // COMPONENTE: LOGIN SCREEN
        // ==========================================
        const LoginScreen = ({ onLogin }) => {
            const btnRef = useRef(null);
            useEffect(() => {
                if(window.google) {
                    window.google.accounts.id.initialize({ client_id: CONFIG.CLIENT_ID, callback: onLogin });
                    window.google.accounts.id.renderButton(btnRef.current, { theme: "filled_blue", size: "large", text: "continue_with", shape: "pill" });
                }
            }, [onLogin]);

            return (
                <div className="flex flex-col items-center justify-center py-20 animate-fadeIn">
                    <div className="bg-white p-10 rounded-3xl shadow-xl text-center max-w-md w-full border border-slate-100">
                        <div className="text-6xl mb-4">üëã</div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">Bienvenido Docente</h2>
                        <p className="text-slate-500 mb-8">Inicia sesi√≥n con tu cuenta institucional para inscribirte.</p>
                        <div className="flex justify-center" ref={btnRef}></div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // COMPONENTE: TARJETA DE CURSO (SELECCI√ìN)
        // ==========================================
        const CourseSelectionCard = ({ course, isSelected, isDisabled, onToggle, overlapMessage }) => {
            return (
                <div 
                    className={`relative border rounded-xl p-5 transition-all duration-200 ${
                        isSelected 
                            ? 'border-blue-500 bg-blue-50 shadow-md transform scale-[1.01]' 
                            : isDisabled 
                                ? 'border-gray-100 bg-gray-50 opacity-60' 
                                : 'border-gray-200 bg-white hover:border-blue-300 hover:shadow-sm'
                    }`}
                >
                    <div className="flex items-start justify-between gap-4">
                        <div className="flex-grow">
                            <div className="flex items-center gap-2 mb-2">
                                <span className={`text-[10px] uppercase font-bold px-2 py-0.5 rounded ${
                                    course.type === 'Curso' ? 'bg-indigo-100 text-indigo-700' : 'bg-purple-100 text-purple-700'
                                }`}>
                                    {course.type || 'Curso'}
                                </span>
                                <span className="text-xs text-gray-500 font-mono">ID: {course.id}</span>
                            </div>
                            <h3 className={`font-bold text-lg leading-tight mb-2 ${isSelected ? 'text-blue-900' : 'text-slate-800'}`}>
                                {course.name}
                            </h3>
                            
                            <div className="space-y-1 text-sm text-gray-600">
                                <p className="flex items-center gap-2">
                                    <span>üìÖ</span> {course.dates}
                                </p>
                                <p className="flex items-center gap-2">
                                    <span>‚è∞</span> {course.schedule}
                                </p>
                                <p className="flex items-center gap-2">
                                    <span>üìç</span> {course.location || 'Por definir'}
                                </p>
                                <p className="flex items-center gap-2">
                                    <span>‚è≥</span> {course.hours} horas
                                </p>
                            </div>

                            {overlapMessage && (
                                <div className="mt-3 text-xs bg-red-100 text-red-700 px-2 py-1 rounded border border-red-200 inline-block">
                                    ‚ö†Ô∏è {overlapMessage}
                                </div>
                            )}
                        </div>

                        <label className="checkbox-wrapper cursor-pointer relative">
                            <input 
                                type="checkbox" 
                                className="sr-only" 
                                checked={isSelected} 
                                disabled={isDisabled && !isSelected}
                                onChange={() => onToggle(course)}
                            />
                            <div className={`w-8 h-8 rounded-lg border-2 flex items-center justify-center transition-colors ${
                                isSelected ? 'bg-blue-600 border-blue-600' : 'border-gray-300 bg-white'
                            }`}>
                                <svg className="w-5 h-5 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                        </label>
                    </div>
                </div>
            );
        };

        // ==========================================
        // APP PRINCIPAL
        // ==========================================
        const App = () => {
            const [user, setUser] = useState(null);
            const [step, setStep] = useState('login');
            const [availableCourses, setAvailableCourses] = useState([]);
            const [existingCourses, setExistingCourses] = useState([]); // Cursos ya registrados (BD)
            const [selectedCourseIds, setSelectedCourseIds] = useState([]); // Nuevas selecciones (Local)
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [deletingCourseId, setDeletingCourseId] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            
            // Datos del formulario
            const [formData, setFormData] = useState({
                fullName: '', email: '', curp: '', phone: '', department: ''
            });

            // LOGIN
            const handleLogin = (response) => {
                try {
                    const payload = JSON.parse(atob(response.credential.split('.')[1]));
                    if (!payload.email.endsWith('@itdurango.edu.mx')) {
                        alert("Por favor usa tu correo institucional.");
                        return;
                    }
                    setUser(payload);
                    setFormData(prev => ({ ...prev, fullName: payload.name, email: payload.email }));
                    checkUserStatus(payload.email);
                } catch (e) { console.error("Login error", e); }
            };

            // CARGAR DATOS
            const checkUserStatus = async (email) => {
                setStep('loading');
                try {
                    const [coursesRes, userRes] = await Promise.all([
                        fetch(`${CONFIG.SCRIPT_URL}?action=getAvailableCourses`),
                        fetch(`${CONFIG.SCRIPT_URL}?action=checkUserRegistration&email=${email}`)
                    ]);
                    
                    const coursesData = await coursesRes.json();
                    const userData = await userRes.json();

                    if(coursesData.success) setAvailableCourses(coursesData.data);
                    
                    if (userData.registered && userData.courses.length > 0) {
                        setExistingCourses(userData.courses);
                        // Prellenar formulario si hay datos previos
                        if(userData.teacherInfo) {
                            setFormData(prev => ({ 
                                ...prev, 
                                curp: userData.teacherInfo.curp || '',
                                phone: userData.teacherInfo.phone || '',
                                department: userData.teacherInfo.department || ''
                            }));
                        }
                        setIsModalOpen(true);
                    }
                    
                    setStep('form');
                } catch (e) {
                    alert("Error de conexi√≥n. Intente m√°s tarde.");
                    setStep('login');
                }
            };

            // BAJA DE CURSO (Individual)
            const handleDeleteCourse = async (courseIdToDelete) => {
                if(!confirm("¬øEst√°s seguro de que deseas dar de baja este curso? Se liberar√° tu lugar.")) return;
                
                setDeletingCourseId(courseIdToDelete);
                try {
                    const courseToDelete = existingCourses.find(c => c.id === courseIdToDelete);
                    if (!courseToDelete) throw new Error("Curso no encontrado");
                    
                    await fetch(CONFIG.SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'cancelSingleCourse',
                            email: formData.email,
                            fullName: formData.fullName,
                            courseId: courseToDelete.id,
                            courseName: courseToDelete.name,
                            folio: courseToDelete.folio
                        })
                    });

                    // Actualizar estado
                    const updated = existingCourses.filter(c => c.id !== courseIdToDelete);
                    setExistingCourses(updated);
                    
                    // FEEDBACK MEJORADO (SOLICITUD DE USUARIO)
                    alert(`‚úÖ BAJA EXITOSA\n\nEl curso "${courseToDelete.name}" ha sido eliminado.\nSe ha enviado un comprobante a ${formData.email}.`);
                    
                    if (updated.length === 0) setIsModalOpen(false);

                } catch (error) {
                    alert("Error al procesar la baja.");
                } finally {
                    setDeletingCourseId(null);
                }
            };

            // CANCELAR TODO
            const handleCancelAll = async () => {
                if(!confirm("‚ö†Ô∏è ¬øCANCELAR TODA LA INSCRIPCI√ìN?\nSe borrar√°n todos tus registros.")) return;
                // L√≥gica simplificada: recargar p√°gina o llamar endpoint de borrado masivo
                // Para este ejemplo, asumimos que el usuario lo har√° uno por uno o contactar√° a admin
                alert("Por seguridad, por favor da de baja los cursos individualmente o contacta a coordinaci√≥n.");
            };

            // VALIDACI√ìN DE HORARIOS
            const parseSchedule = (scheduleStr) => {
                // Formato esperado: "Lu-Vi 09:00-11:00" o similar
                // Esta es una simplificaci√≥n. En producci√≥n se requiere un parser robusto.
                if (!scheduleStr) return null;
                const times = scheduleStr.match(/(\d{1,2}:\d{2})\s*-\s*(\d{1,2}:\d{2})/);
                if (!times) return null;
                return { start: times[1], end: times[2] };
            };

            const isTimeOverlap = (t1, t2) => {
                if (!t1 || !t2) return false;
                return (t1.start < t2.end && t1.end > t2.start);
            };

            const checkOverlap = (courseToCheck) => {
                // Revisar contra cursos ya inscritos (BD)
                for (let existing of existingCourses) {
                    const t1 = parseSchedule(courseToCheck.schedule);
                    const t2 = parseSchedule(existing.schedule);
                    if (isTimeOverlap(t1, t2)) return `Horario empalmado con tu curso inscrito: ${existing.name}`;
                }
                // Revisar contra cursos seleccionados (Local)
                for (let id of selectedCourseIds) {
                    if (id === courseToCheck.id) continue;
                    const selectedCourse = availableCourses.find(c => c.id === id);
                    if (!selectedCourse) continue;
                    const t1 = parseSchedule(courseToCheck.schedule);
                    const t2 = parseSchedule(selectedCourse.schedule);
                    if (isTimeOverlap(t1, t2)) return `Horario empalmado con selecci√≥n: ${selectedCourse.name}`;
                }
                return null;
            };

            const toggleCourse = (course) => {
                if (selectedCourseIds.includes(course.id)) {
                    setSelectedCourseIds(prev => prev.filter(id => id !== course.id));
                } else {
                    const overlap = checkOverlap(course);
                    if (overlap) {
                        alert(overlap);
                        return;
                    }
                    const totalCourses = existingCourses.length + selectedCourseIds.length;
                    if (totalCourses >= 3) {
                        alert("Has alcanzado el l√≠mite m√°ximo de 3 cursos.");
                        return;
                    }
                    setSelectedCourseIds(prev => [...prev, course.id]);
                }
            };

            // GUARDAR INSCRIPCI√ìN (ALTA)
            const handleSaveRegistration = async (e) => {
                e.preventDefault();
                if (!formData.curp || !formData.phone || !formData.department) {
                    alert("Por favor completa todos los campos personales.");
                    return;
                }
                if (selectedCourseIds.length === 0) {
                    alert("Debes seleccionar al menos un curso nuevo para guardar.");
                    return;
                }

                setIsSaving(true);
                const coursesToSave = availableCourses
                    .filter(c => selectedCourseIds.includes(c.id))
                    .map(c => ({ id: c.id, name: c.name, schedule: c.schedule, dates: c.dates }));

                try {
                    const response = await fetch(CONFIG.SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'registerUser',
                            email: formData.email,
                            fullName: formData.fullName,
                            curp: formData.curp,
                            phone: formData.phone,
                            department: formData.department,
                            courses: coursesToSave
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert("‚úÖ ¬°Inscripci√≥n Exitosa!\n\nRevisa tu correo para ver tu comprobante.");
                        window.location.href = "historial.html";
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    alert("Error al guardar: " + error.message);
                } finally {
                    setIsSaving(false);
                }
            };

            // RENDER
            if (step === 'login') return <LoginScreen onLogin={handleLogin} />;
            if (step === 'loading') return <div className="flex justify-center py-20"><div className="loader-spinner"></div></div>;

            return (
                <div className="animate-fadeIn">
                    <ExistingRegistrationModal 
                        isOpen={isModalOpen}
                        courses={existingCourses}
                        onModify={() => setIsModalOpen(false)}
                        onClose={() => {}} 
                        onDeleteCourse={handleDeleteCourse}
                        deletingCourseId={deletingCourseId}
                        onCancelAll={handleCancelAll}
                    />

                    <div className="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                        {/* Header Usuario */}
                        <div className="bg-blue-900 text-white p-6 sm:p-8 flex flex-col sm:flex-row items-center gap-6">
                            <img src={user?.picture} className="w-20 h-20 rounded-full border-4 border-white shadow-md" />
                            <div className="text-center sm:text-left">
                                <h2 className="text-2xl font-bold">{user?.name}</h2>
                                <p className="text-blue-200">{user?.email}</p>
                                <div className="mt-2 inline-flex items-center gap-2 bg-blue-800 px-3 py-1 rounded-full text-xs">
                                    <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                                    Sesi√≥n Activa
                                </div>
                            </div>
                        </div>

                        <form onSubmit={handleSaveRegistration} className="p-6 sm:p-8">
                            {/* Secci√≥n Datos Personales */}
                            <div className="mb-8">
                                <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2 border-b pb-2">
                                    <span className="bg-blue-100 text-blue-700 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                                    Datos Personales
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">CURP</label>
                                        <input type="text" value={formData.curp} onChange={e => setFormData({...formData, curp: e.target.value.toUpperCase()})} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none uppercase" required placeholder="CLAVE √öNICA..." />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">Tel√©fono Celular</label>
                                        <input type="tel" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required placeholder="10 d√≠gitos" />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">Departamento de Adscripci√≥n</label>
                                        <select value={formData.department} onChange={e => setFormData({...formData, department: e.target.value})} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                                            <option value="">-- Seleccione --</option>
                                            <option value="Ingenier√≠a Industrial">Ingenier√≠a Industrial</option>
                                            <option value="Sistemas y Computaci√≥n">Sistemas y Computaci√≥n</option>
                                            <option value="Ciencias B√°sicas">Ciencias B√°sicas</option>
                                            <option value="Qu√≠mica y Bioqu√≠mica">Qu√≠mica y Bioqu√≠mica</option>
                                            <option value="Metal Mec√°nica">Metal Mec√°nica</option>
                                            <option value="Ciencias Econ√≥mico Administrativas">Ciencias Econ√≥mico Administrativas</option>
                                            <option value="El√©ctrica Electr√≥nica">El√©ctrica Electr√≥nica</option>
                                            <option value="Ingenier√≠a Civil">Ingenier√≠a Civil</option>
                                            <option value="Ciencias de la Tierra">Ciencias de la Tierra</option>
                                            <option value="Otro">Otro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            {/* Secci√≥n Cursos */}
                            <div className="mb-8">
                                <div className="flex justify-between items-center border-b pb-2 mb-4">
                                    <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2">
                                        <span className="bg-blue-100 text-blue-700 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span>
                                        Selecci√≥n de Cursos
                                    </h3>
                                    <span className="text-sm font-semibold text-gray-500">
                                        Seleccionados: <span className="text-blue-600">{existingCourses.length + selectedCourseIds.length} / 3</span>
                                    </span>
                                </div>

                                {availableCourses.length === 0 ? (
                                    <div className="text-center py-10 bg-gray-50 rounded-lg">
                                        <p className="text-gray-500">Cargando oferta acad√©mica...</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 gap-4">
                                        {availableCourses.map(course => {
                                            const isSelected = selectedCourseIds.includes(course.id);
                                            const isAlreadyRegistered = existingCourses.some(ec => ec.id === course.id);
                                            const overlapMsg = checkOverlap(course);
                                            const isDisabled = isAlreadyRegistered || (existingCourses.length + selectedCourseIds.length >= 3 && !isSelected);

                                            if (isAlreadyRegistered) return null; // Opcional: Ocultar los ya inscritos para limpiar la vista

                                            return (
                                                <CourseSelectionCard 
                                                    key={course.id} 
                                                    course={course}
                                                    isSelected={isSelected}
                                                    isDisabled={isDisabled}
                                                    onToggle={toggleCourse}
                                                    overlapMessage={!isSelected && overlapMsg}
                                                />
                                            );
                                        })}
                                        {/* Mostrar los ya inscritos como "disabled" visualmente al final o en otra secci√≥n si se desea */}
                                    </div>
                                )}
                            </div>

                            {/* Bot√≥n Final */}
                            <div className="sticky bottom-0 bg-white pt-4 pb-2 border-t mt-4 flex justify-end">
                                <button 
                                    type="submit" 
                                    disabled={isSaving || selectedCourseIds.length === 0}
                                    className="bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 px-8 rounded-xl shadow-lg transform transition hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-3"
                                >
                                    {isSaving ? <div className="loader-spinner !w-6 !h-6 !border-2"></div> : <span className="text-xl">üíæ</span>}
                                    <span>{isSaving ? 'Procesando...' : 'FINALIZAR INSCRIPCI√ìN'}</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
